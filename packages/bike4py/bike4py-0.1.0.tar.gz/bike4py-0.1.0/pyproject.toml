[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bike4py"
version = "0.1.0"
description = "Bike4Mind API client"
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.24.0",
    "websockets>=11.0",
    "pydantic>=2.0",
    "click>=8.0.0",
    "aiohttp>=3.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0",
    "mypy>=1.0",
]

[project.scripts]
b4m = "bike4py.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/bike4py"]