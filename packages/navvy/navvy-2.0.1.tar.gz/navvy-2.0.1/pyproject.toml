[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "navvy"
version = "2.0.1"
description = "Automation tool for managing Git repositories with LLMs."
readme = "README.md"
authors = [{ name = "Rofly AntÃ³nio", email = "mitangerofly@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["automation", "ai", "openai", "git", "code"]
dependencies = [
    "annotated-types==0.7.0",
    "anyio==4.6.2.post1",
    "certifi==2024.8.30",
    "distro==1.9.0",
    "gitdb==4.0.11",
    "GitPython==3.1.43",
    "h11==0.14.0",
    "httpcore==1.0.7",
    "httpx==0.27.2",
    "idna==3.10",
    "jiter==0.7.1",
    "openai==1.63.2",
    "pydantic==2.10.6",
    "pydantic-core==2.27.2",
    "smmap==5.0.1",
    "sniffio==1.3.1",
    "tqdm==4.67.0",
    "typing_extensions==4.12.2",
    "pydantic-ai==0.0.24"
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/itsrofly/navvy-package"
