version: v1
tag_rules:
  - capture: "([^_.]+)"
    blacklist:
      - Large
      - Deeper
      - Deeper2
      - Deeper3
      - Deeper4
      - 2
      - 3
      - 4

  - name: Annotate
    rules:
      - attribute_path: ["image", "roicount"]
        operation: lt
        value: 1

  - name: Finished
    rules:
      - attribute_path: ["image", "roi","count"]
        operation: gt
        value: 0

  - name: "!Priority"
    absolute: false
    type: subtractive
    rules:
      - attribute_path: ["image", "roi","count"]
        operation: gt
        value: 0

  - name: "Transferred_ROIs"
    rules:
      - attribute_path: ["image", "roi", "shape", "textvalue"]
        operation: eq
        value: "Transferred Annotation"

  - name: "Benign_Atrophy"
    rules:
      - attribute_path: ["image", "roi", "shape", "strokecolor"]
        operation: eq
        value: 255

  - name: "Seminal_Vesicles"
    rules:
      - attribute_path: ["image", "roi", "shape", "strokecolor"]
        operation: eq
        value: 420806655

  - name: "HGPIN"
    rules:
      - attribute_path: ["image", "roi", "shape", "strokecolor"]
        operation: eq
        value: -8781569

  - name: "Corpora"
    rules:
      - attribute_path: ["image", "roi", "shape", "strokecolor"]
        operation: eq
        value: -15728385

  - name: "Grade_3"
    rules:
      - attribute_path: ["image", "roi", "shape", "strokecolor"]
        operation: eq
        value: 822031103

  - name: "Grade_4_FG"
    rules:
