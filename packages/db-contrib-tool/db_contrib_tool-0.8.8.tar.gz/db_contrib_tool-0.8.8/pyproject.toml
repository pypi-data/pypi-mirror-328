[tool.poetry]
name = "db-contrib-tool"
version = "0.8.8"
description = "The `db-contrib-tool` - MongoDB's tool for contributors."
authors = ["DAG team <dev-prod-dag@mongodb.com>"]
readme = "README.md"
repository = "https://github.com/10gen/db-contrib-tool"
include = [
    "src/db_contrib_tool/bisect/*.sh",
    "src/db_contrib_tool/config/*.yml",
    "src/db_contrib_tool/config/*.yaml",
]

[tool.poetry.scripts]
db-contrib-tool = "db_contrib_tool.cli:cli"

[tool.poetry.dependencies]
# Python version should be set to the minimum supported toolchain version
python = "^3.7"
distro = "^1.6.0"
PyYAML = "^6.0.1"
requests = "^2.26.0"
structlog = "^23.0.0" # 24.x needs python >=3.8
PyGithub = "1.58.0" # beyond this uses cryptography, which is incompatible on ppc64le and s390x
"evergreen.py" = "3.6.14" # past this needs python >=3.9
analytics-python = "^1.4.0"
pkce = "^1.0.3"
oauthlib = "^3.1.1"
requests-oauthlib = "^2.0.0"
pydantic = "1.8.2"
Inject = "^4.3.1" # 5.x needs python >=3.9
tenacity = "^8.0.1" # 9.x needs python >=3.8
click = "^8.1.3"
packaging = "^24.0"
retry = "^0.9.2"

[tool.poetry.dev-dependencies]
ruff = "^0.5"
mock = "^4.0.3"
pytest = "^6.2"
pre-commit = "^2.15.0" # 3.x needs python >=3.8
pytest-cov = "^2.8"
pytest-mypy = "^0.8"
types-PyYAML = "^6.0.11"
types-requests = "^2.28.10"
types-retry = "^0.9.9.4"

[tool.ruff]
line-length = 100
target-version = 'py37'

[tool.pytest.ini_options]
addopts = "--mypy"
testpaths = [
    "src",
    "tests",
]

[tool.mypy]
ignore_missing_imports = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
disallow_untyped_calls = true
show_error_codes = true

[[tool.mypy.overrides]]
module = [
    "tests.*",
]
ignore_errors = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
