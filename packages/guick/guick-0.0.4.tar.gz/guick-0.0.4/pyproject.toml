[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "guick"
dynamic = ["version"]
description = "Graphical User Interface for Click"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
dependencies = [
    "click>=8.1.8",
    "platformdirs>=4.3.6",
    "tomlkit>=0.13.2",
    "wxpython>=4.2.2",
]


[tool]
[tool.hatch]
[tool.hatch.version]
path = "src/guick/_version.py"
