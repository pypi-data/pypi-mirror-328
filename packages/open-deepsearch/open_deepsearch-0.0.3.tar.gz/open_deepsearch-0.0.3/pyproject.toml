[build-system]
requires = ["setuptools>=70.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "open-deepsearch"  
version = "0.0.3"
description = "Deep Research but Open-Sourced, called open-deepsearch"
readme = "README.md"
authors = [{ name = "Jason Chuang", email = "chuangtcee@gmail.com" }]
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = []

[tool.setuptools.packages]
find = {}

[project.scripts]
deepsearch = "open_deepsearch.run:main"

[project.urls]
"Homepage" = "https://github.com/aidatatools/open-deepsearch"
