[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "umd-api"  # Package name
version = "0.5.0"  # Version of your package
description = "A package for accessing the UMD API in Python"
readme = "README.md"
authors = [
    { name = "Eshan Iyer", email = "eshaniyer@duck.com" }
]
license = { text = "MIT" }
keywords = ["umd", "education", "API"]

dependencies = [
    "requests"  # Ensure package names are quoted
]

[project.urls]
"Documentation" = "https://github.com/Nazchanel/umd-api-python"
"Source" = "https://github.com/Nazchanel/umd-api-python"
