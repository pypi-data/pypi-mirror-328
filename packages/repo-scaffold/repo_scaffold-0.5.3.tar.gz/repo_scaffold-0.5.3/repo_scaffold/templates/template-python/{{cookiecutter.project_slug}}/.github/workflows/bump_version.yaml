name: Bump version

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:
    inputs:
      increment:
        description: 'Version increment (major, minor, patch)'
        required: false
        type: choice
        options:
          - major
          - minor
          - patch
        default: patch

permissions:
  contents: write  # 用于创建和推送标签
  pull-requests: write  # 用于创建 PR

jobs:
  bump-version:
    if: "!startsWith(github.event.head_commit.message, 'bump:')"
    runs-on: ubuntu-latest
    name: "Bump version and create changelog with commitizen"
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          {% raw %}token: ${{ github.token }}{% endraw %}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "{{ cookiecutter.max_python_version[0] }}"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --extra=dev

      - id: cz
        name: Create bump and changelog
        uses: commitizen-tools/commitizen-action@master
        with:
          {% raw %}github_token: ${{ github.token }}{% endraw %}
          changelog_increment_filename: body.md
          {% raw %}increment: ${{ github.event.inputs.increment }}{% endraw %}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: body.md
          {% raw %}tag_name: ${{ env.REVISION }}{% endraw %}
        env:
          {% raw %}GITHUB_TOKEN: ${{ github.token }}{% endraw %}
