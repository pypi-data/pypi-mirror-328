[build-system]

requires = ['setuptools>=42']
build-backend = 'setuptools.build_meta'


[tool.setuptools]
include-package-data = true
package-data = {"nexios" = ["*.py"]}

[tool.poetry]
name = "nexios"
version = "2.0.8"
description = "Nexio is a modern, high-performance ASGI web framework for Python."
authors = ["Chidebele Dunamis <techwithdunamix@example.com>"]
license = "MIT"
homepage = "https://github.com/techwithdunamix/nexios"
repository = "https://github.com/techwithdunamix/nexios"
readme = "readme.md"
keywords = [
    "ASGI",
    "backend",
    "framework",
    "web",
    "Python",
    "async",
    "asynchronous",
    "fastapi",
    "web server",
    "API",
    "scalable",
    "real-time",
    "concurrent",
    "HTTP",
    "websocket"
]


[tool.poetry.dependencies]
python = ">=3.9"
uvicorn = "*"
asgiref = "*"
anyio = "*"
aiofiles = "*"
itsdangerous = "*"
python-multipart = "*"
pyjwt = "*"


[tool.poetry.scripts]
nexios = "nexios.cli.main:nexios"


[tool.pytest.ini_options]
asyncio_mode = "auto"