    branch_name: main
    ref: 3df2537bded2b6761997ef0a4347951a687a2cb3
    repo_url: https://github.com/truefoundry/emotion-classification-fastapi
    type: git
  build_spec:
    build_context_path: ./
    dockerfile_path: ./Dockerfile
