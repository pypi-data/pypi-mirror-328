image:
  build_source:
    branch_name: main
    ref: 71b5433ad0672f500f6c8fbbc2cc5c409ee7f3b3
    repo_url: https://github.com/truefoundry/getting-started-examples
    type: git
  build_spec:
    build_context_path: ./train-model/
    command: python train.py
    python_version: '3.11'
    type: tfy-python-buildpack
