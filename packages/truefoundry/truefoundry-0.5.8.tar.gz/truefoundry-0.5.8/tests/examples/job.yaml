name: cli-test-job
type: job
image:
  type: image
  command: python /work.py
  image_uri: python:3.10-slim
mounts:
  - data: |-
      for i in range(10):
          print(i)
      print("End")
    type: string
    mount_path: /work.py
retries: 0
trigger:
  type: manual
resources:
  node:
    type: node_selector
    capacity_type: spot_fallback_on_demand
  cpu_limit: 0.5
  cpu_request: 0.2
  memory_limit: 500
  memory_request: 200
  ephemeral_storage_limit: 2000
  ephemeral_storage_request: 1000
trigger_on_deploy: false
workspace_fqn: tfy-usea1-devtest:test-ws
