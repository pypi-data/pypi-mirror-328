[frame]
font.name = "Meiryo UI"
font.size = 9
border.color = "#000000"
border.weight = 2

[frame.index.name]
fill.color = "#ffffe0"
font.color = "#505050"
font.bold = true

[frame.index]
fill.color = "#fffff0"
font.color = "#505050"
font.bold = false

[frame.columns.name]
fill.color = "#d0ffff"
font.color = "#505050"
font.bold = true

[frame.columns]
fill.color = "#e0ffff"
font.color = "#505050"
font.bold = true

[frame.wide-columns.name]
fill.color = "#e0ffff"
font.color = "#505050"
font.bold = true

[frame.wide-columns]
fill.color = "#f0ffff"
font.color = "#505050"
font.bold = false
border.weight = 2

[frame.values]
fill.color = "#ffffff"
font.color = "#001122"
font.bold = false

[stats]
soa.color = "#5555FF"
soa.italic = true
min.color = "#7777FF"
mean.color = "#33aa33"
median.color = "#111151"
max.color = "#FF7777"
sum.color = "purple"
sum.italic = true
std.color = "#aaaaaa"
count.color = "gray"

[heat]
border.color = "#555555"

[chart]
width = 200
height = 200
font.name = "Meiryo UI"

[chart.title]
font.size = 9
font.bold = true

[chart.legend]
font.size = 8
border.color = "#aaaaaa"
fill.color = "#f0f0f0"
fill.alpha = 0.7

[chart.axis.title]
font.size = 9

[chart.axis.ticklabels]
font.size = 8
