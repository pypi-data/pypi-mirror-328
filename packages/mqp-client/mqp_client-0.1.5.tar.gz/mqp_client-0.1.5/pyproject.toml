[project]
name = "mqp-client"
version = "0.1.5"
description = "A client for MQP"
authors = [
    { name = "mqss", email = "mqss@munich-quantum-valley.de" },
]
dependencies = [
    "requests>=2.31.0",
    "python-decouple>=3.8",
]
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "Apache-2.0"

[project.optional-dependencies]
dev = [
    "mypy>=1.10.1",
    "pylint>=3.2.5",
    "isort>=5.13.2",
    "black>=24.4.2",
    "pytest>=8.3.2",
    "pre-commit>=3.3.1",
    "nox>=2024.10.9",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.build]
includes = [
    "mqp_client",
]

[tool.isort]
profile = "black"
src_paths = [
    "mqp_client",
    "test",
]
known_first_party = [
    "mqp_client",
]

[tool.pytest.ini_options]
testpaths = [
    "test",
]
addopts = [
    "-v",
    "-s",
]
