[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "evrmore-rpc"
version = "1.0.2"
description = "Python RPC client for Evrmore blockchain"
readme = "README.md"
authors = [
    { name = "Manticore Technologies", email = "accounting@manticore.email" }
]
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet",
    "Topic :: System :: Networking",
]
keywords = ["evrmore", "rpc", "blockchain", "cryptocurrency"]
dependencies = [
    "requests>=2.25.0",
    "pydantic>=2.0.0",
    "pyzmq>=25.0.0",
    "rich>=13.0.0",
    "rich-click>=1.6.0",
    "prompt_toolkit>=3.0.0"
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/manticore-trade/evrmore-rpc"
Documentation = "https://github.com/manticore-trade/evrmore-rpc#readme"
Repository = "https://github.com/manticore-trade/evrmore-rpc.git"
Issues = "https://github.com/manticore-trade/evrmore-rpc/issues"

[project.scripts]
evrmore-rpc = "evrmore_rpc.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["evrmore_rpc"]

[tool.hatch.build.targets.sdist]
include = [
    "/evrmore_rpc",
    "/tests",
    "CHANGELOG.md",
    "LICENSE",
    "MANIFEST.in",
    "README.md",
]

[tool.black]
line-length = 100
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true