[project]
name = "custom-repr"
version = "0.2.2"
description = "A very lightweight Python decorator to automatically add a clean and readable __repr__ representation to your classes."
authors = [
    { name = "Pedro Fernandes da Silva", email = "paca.fs@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
keywords = ["repr", "decorator", "string representation"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"