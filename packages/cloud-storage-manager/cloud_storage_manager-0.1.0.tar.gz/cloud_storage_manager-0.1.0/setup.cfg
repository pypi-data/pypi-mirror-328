[metadata]
name = cloud-storage-manager
version = 0.1.0
description = A simple cloud storage manager for AWS S3 and GCP
author = MUTHARASU
author_email = mutharasu39@gmail.com
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/10XScale-in/cloud-storage-manager
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
keywords = aws, s3, gcp, cloud storage, file upload

[options]
packages = find:
install_requires = 
	boto3
	google-cloud-storage
	pydantic
python_requires = >=3.8

[options.extras_require]
dev = 
	pytest
	mypy
	black
	isort

[egg_info]
tag_build = 
tag_date = 0

