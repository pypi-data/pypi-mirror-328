[metadata]
name = cloud-storage-manager
version = 0.1.2
description = A simple cloud storage manager for AWS S3 and GCP
author = MUTHARASU
author_email = mutharasu39@gmail.com
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/10XScale-in/cloud-storage-manager
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
keywords = aws, s3, gcp, cloud storage, file upload

[options]
packages = find:
install_requires = 
	aioboto3>=11.0.0
	google-cloud-storage>=2.0.0
	pydantic>=2.0.0
python_requires = >=3.8
zip_safe = False

[options.extras_require]
dev = 
	pytest>=7.0.0
	mypy>=1.0.0
	black>=22.0.0
	isort>=5.0.0

[egg_info]
tag_build = 
tag_date = 0

