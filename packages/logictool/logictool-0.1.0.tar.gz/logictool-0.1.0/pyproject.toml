[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "logictool"
version = "0.1.0"
description = "Useful command line tools for logic expressions"
authors = [{name = "Seedname"}]
dependencies = []

[project.optional-dependencies]
windows = ["pywin32; sys_platform == 'win32'"]

[project.scripts]
truthy = "logictool.truthy:main"
optimap = "logictool.optimap:main"
