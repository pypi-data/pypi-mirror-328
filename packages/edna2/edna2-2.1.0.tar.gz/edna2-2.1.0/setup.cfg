[metadata]
name = edna2
version = attr: edna2.__version__
author = ESRF
author_email = svensson@esrf.fr
description = Framework for tasks
long_description = file: README.rst
long_description_content_type = text/markdown
license = MIT
url = https://github.com/olofsvensson/edna2/
project_urls = 
	Source = https://github.com/olofsvensson/edna2/
	Documentation = https://edna2.readthedocs.io/
	Tracker = https://github.com/olofsvensson/edna2/issues
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.7
install_requires = 
	matplotlib >=3.2
	suds >=1.1
	xmltodict >=0.12
	jsonschema >=3.2
	graypy >=2.1
	h5py >=2.10
	numpy >=1.19
	fabio >=0.11
	requests >=2.22
	distro >=1.5
	scipy >=1.5
	billiard
	hdf5plugin
	pyicat_plus
	pyyaml

[options.packages.find]
where = src

[options.package_data]
* = *.json, *.yaml, *.xml, *.inp, *.log, *.mtv, *.spot, *.LP, *.mat, *.XDS

[options.extras_require]
test = 
	pytest >=7
	matplotlib >=3
dev = 
	%(test)s
	black >=22
	flake8 >=4
doc = 
	%(test)s
	sphinx >=4.5
	sphinxcontrib-mermaid >=0.7

[flake8]
ignore = E501, E203, W503
max-line-length = 88
exclude = 
	.eggs

[build_sphinx]
project = edna2
version = attr: edna2.__version__
source-dir = ./doc

[coverage:run]
omit = 
	setup.py
	tests/*

[egg_info]
tag_build = 
tag_date = 0

