[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "systemslink_python"
version = "0.1.3"
authors = [
  { name="Will Hall", email="public.me@limeparallelogram.uk" },
]
description = "A small python interface for interacting with a SystemsLink energy management system."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "requests",
  "openpyxl"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://gitlab.com/Lime-Parallelogram/systemslink-python"
Issues = "https://gitlab.com/Lime-Parallelogram/systemslink-python/-/issues"