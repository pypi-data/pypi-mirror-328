[build-system]
requires = ["maturin>=1.7.0,<1.8.0"]
build-backend = "maturin"

[project]
name = "erasure_coding"
version = "0.2.1"
description = "This library provides a simple erasure coding API and way to commit to the resulting erasure coded data using Binary Merkle Tree."
readme = "README.md"

authors = [
    { name = "JAMdot Technologies", email = "devops@jamdot.tech" }
]

requires-python = ">=3.9"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
