        <line x1="0" y1="50" x2="1200" y2="50" stroke="#ffffff" stroke-width="0.5" opacity="0.1"></line>
        <line x1="0" y1="100" x2="1200" y2="100" stroke="#ffffff" stroke-width="0.5" opacity="0.1"></line>
        <line x1="0" y1="150" x2="1200" y2="150" stroke="#ffffff" stroke-width="0.5" opacity="0.1"></line>
        <line x1="0" y1="200" x2="1200" y2="200" stroke="#ffffff" stroke-width="0.5" opacity="0.1"></line>
    </g><text x="80" y="96" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="url(#textGradient)" class="select-none">pdFLEX</text><text
          x="80" y="156" font-family="Arial, sans-serif" font-size="22" fill="#00F5FF" opacity="0.8" class="select-none">‚úÅ Collection of tools for working with
