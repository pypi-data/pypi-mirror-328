<svg width="1200" height="240" viewBox="0 0 1200 240" class="w-full" style="background: rgb(255, 255, 255);">
    <defs>
        <pattern id="dotPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <circle cx="2" cy="2" r="1" fill="#E2E8F0" opacity="0.2"></circle>
        </pattern>
        <lineargradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#FF1493">
                <animate attributeName="stop-color" values="#FF1493;#00F5FF;#FF1493" dur="4s" repeatCount="indefinite"></animate>
            </stop>
            <stop offset="50%" stop-color="#00F5FF">
                <animate attributeName="stop-color" values="#00F5FF;#4B0082;#00F5FF" dur="4s" repeatCount="indefinite"></animate>
            </stop>
            <stop offset="100%" stop-color="#4B0082">
                <animate attributeName="stop-color" values="#4B0082;#FF1493;#4B0082" dur="4s" repeatCount="indefinite"></animate>
            </stop>
        </lineargradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#dotsPattern)"></rect>
    <g>
        <line x1="0" y1="0" x2="0" y2="240" stroke="#ffffff" stroke-width="0.5" opacity="0.1"></line>
        <line x1="100" y1="0" x2="100" y2="240" stroke="#ffffff" stroke-width="0.5" opacity="0.1"></line>
        <line x1="200" y1="0" x2="200" y2="240" stroke="#ffffff" stroke-width="0.5" opacity="0.1"></line>
