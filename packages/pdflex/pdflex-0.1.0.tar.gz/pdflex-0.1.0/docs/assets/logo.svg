        <line x1="400" y1="0" x2="400" y2="240" stroke="#ffffff" stroke-width="0.5" opacity="0.1"></line>
        <line x1="500" y1="0" x2="500" y2="240" stroke="#ffffff" stroke-width="0.5" opacity="0.1"></line>
        <line x1="600" y1="0" x2="600" y2="240" stroke="#ffffff" stroke-width="0.5" opacity="0.1"></line>
        <line x1="700" y1="0" x2="700" y2="240" stroke="#ffffff" stroke-width="0.5" opacity="0.1"></line>
        <line x1="800" y1="0" x2="800" y2="240" stroke="#ffffff" stroke-width="0.5" opacity="0.1"></line>
        <line x1="900" y1="0" x2="900" y2="240" stroke="#ffffff" stroke-width="0.5" opacity="0.1"></line>
        <line x1="1000" y1="0" x2="1000" y2="240" stroke="#ffffff" stroke-width="0.5" opacity="0.1"></line>
