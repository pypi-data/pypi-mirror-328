[metadata]
name = tomwer
version = attr: tomwer.__version__
author = data analysis unit
author_email = henri.payno@esrf.fr
description = "tomography workflow tools"
long_description = file: README.rst
long_description_content_type = text/x-rst
license = MIT
url = https://gitlab.esrf.fr/tomotools/tomwer
project_urls = 
	Bug Tracker = https://gitlab.esrf.fr/tomotools/tomwer/-/issues
classifiers = 
	Intended Audience :: Education
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Environment :: Console
	Environment :: X11 Applications :: Qt
	Operating System :: POSIX
	Natural Language :: English
	Topic :: Scientific/Engineering :: Physics
	Topic :: Software Development :: Libraries :: Python Modules
keywords = 
	orange3 add-on,ewoks

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	numpy
	setuptools
	psutil
	silx[full] >= 2.0
	tomoscan>=2.0.0a11, <2.1
	nxtomo>=1.2.3rc1, <1.3
	nxtomomill>=1.0dev, <1.1
	processview>=1.3
	ewoks>=0.1.1
	ewoksorange >=0.6, <0.7
	sluurp>=0.3.3
	packaging
	flufl-lock
	pyunitsystem>=1.1.0, <2.0
namespace_packages = 
	orangecontrib

[options.entry_points]
console_scripts = 
	tomwer=tomwer.__main__:main
orange3.addon = 
	tomwer-add-on=orangecontrib.tomwer
orange.widgets = 
	tomwer=orangecontrib.tomwer.widgets
orangecanvas.examples = 
	tomo_examples=orangecontrib.tomwer.examples
orange.widgets.tutorials = 
	tomo_tutorials=orangecontrib.tomwer.tutorials
orange.canvas.help = 
	html-index=orangecontrib.tomwer.widgets:WIDGET_HELP_PATH
ewoks.tasks.class = 
	tomwer.core.process.*.*=tomwer

[options.package_data]
tomwer.resources = 
	gui/icons/*.png
	gui/icons/*.svg
	gui/icons/*.npy
	gui/illustrations/*.svg
	gui/illustrations/*.png
orangecontrib.tomwer = 
	tutorials/*.ows
	widgets/icons/*.png
	widgets/icons/*.svg
	widgets/cluster/icons/*.png
	widgets/cluster/icons/*.svg
	widgets/control/icons/*.png
	widgets/control/icons/*.svg
	widgets/debugtools/icons/*.png
	widgets/debugtools/icons/*.svg
	widgets/edit/icons/*.png
	widgets/edit/icons/*.svg
	widgets/icat/icons/*.png
	widgets/icat/icons/*.svg
	widgets/reconstruction/icons/*.png
	widgets/reconstruction/icons/*.svg
	widgets/visualization/icons/*.png
	widgets/visualization/icons/*.svg
	widgets/other/icons/*.png
	widgets/other/icons/*.svg

[options.extras_require]
full_base = 
	ewoks[orange]>=0.1.1
	rsyncmanager
	graypy
	fabio
	h5py>=3
	lxml
	werkzeug
	json-rpc
	scipy
	Pillow
	glymur
	resource
	tifffile
	hdf5plugin
	pyicat_plus
full_no_nabu = 
	%(full_base)s
full_no_cuda = 
	%(full_base)s
	nabu>=2023.3.1dev, <2024.2
full = 
	%(full_base)s
	nabu[full]>=2023.3.1dev
	pycuda<2024.1.1
	scikit-cuda
doc = 
	%(full_no_cuda)s
	Sphinx>=4.0.0
	nbsphinx
	pandoc
	jupyterlab
	pydata_sphinx_theme
	sphinx-design
	sphinx-autodoc-typehints
dev_spec = 
	black
	flake8
	timeout-decorator
	pyopencl
dev = 
	%(full)s
	%(dev_spec)s
dev_no_cuda = 
	%(full_no_cuda)s
	%(dev_spec)s
test = 
	pytest-asyncio
	tomoscan[test]>=2.0.2rc17
setup_requires = 
	setuptools
	numpy>=1.12

[build_sphinx]
source-dir = ./doc

[flake8]
ignore = E501,W503,E203,E265,E266,E712,E262
max-line-length = 88
exclude = 
	.eggs
	doc/ext

[coverage:run]
omit = 
	setup.py
	*/test/*

[egg_info]
tag_build = 
tag_date = 0

