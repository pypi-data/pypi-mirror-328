[project]
name = "uniserde"
description = "Convention based, effortless serialization and deserialization"
version = "0.4.0rc5"
authors = [{ name = "Jakob Pinterits", email = "jakob.pinterits@gmail.com" }]
dependencies = ["python-dateutil>=2.8.2", "typing-extensions>=4.7.1"]
requires-python = ">= 3.10"
license.file = "LICENSE.txt"
readme = "README.md"

[project.urls]
repository = "https://gitlab.com/mad-moo/uniserde"

[build-system]
requires = ["hatchling==1.26.3", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.2.2",
    "pre-commit>=3.7.1",
    "mongo-schema>=1.0.0.post0",
    "ruff>=0.4.9",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["uniserde"]
