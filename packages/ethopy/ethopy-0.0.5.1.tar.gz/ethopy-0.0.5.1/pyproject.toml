[project]
name = "ethopy"
dynamic = ["version"]
description = "State control system for automated, high-throughput behavioral training."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT License"}
authors = [
    {name = "Alex Evangelou", email = "evangelou.alexandr@gmail.com"},
    {name = "Emmanouil Froudarakis", email = "admin@example.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Typing :: Typed"
]
dependencies = [
    "click>=8.1.0",
    "datajoint",
    "imageio",
    "matplotlib",
    "pandas>=2.0.0",
    "pillow",
    "h5py",
    "pygame",
    "pygame-menu",
    "numpy",
    "scipy",
    "pyopengl",
    "imageio-ffmpeg",
    "pyfiglet",
    "scikit-learn>=1.3.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "freezegun>=1.5.1",
    "isort>=5.0",
    "mypy>=1.0",
    "ruff>=0.0.290"
]
docs = [
    "mkdocs>=1.4.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings",
    "mkdocs-jupyter"
]

obj = [
    "Panda3D",
    "scikit-learn"
]

[project.urls]
Homepage = "https://github.com/alexevag/ethopy"
Documentation = "https://alexevag.github.io/ethopy"
Repository = "https://github.com/alexevag/ethopy.git"
Changelog = "https://github.com/alexevag/ethopy/releases"

[build-system]
requires = ["hatchling>=1.18.0"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/ethopy/__init__.py"

[project.scripts]
ethopy = "ethopy.cli:main"
ethopy-setup-djdocker = "ethopy.setup_db:setup_dj_docker"
ethopy-db-connection = "ethopy.setup_db:check_db_connection"
ethopy-setup-schema = "ethopy.setup_db:createschema"

[tool.hatch.build.targets.wheel]
packages = ["src/ethopy"]
only-include = ["src/ethopy"]

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
line-length = 88
select = ["E", "F", "W", "I", "ANN", "D", "S"]
ignore = ["S113", "D101", "D106", "ANN001"]
fixable = ["F401", "F841", "E", "W", "I"]
target-version = "py310"
src = ["src", "tests"]
exclude = [
  ".venv",
  ".mypy_cache",
  "tests",
  "docs/_build",
  "path/to/generated_code",
  "another/folder/*",
]

[tool.ruff.isort]
known-first-party = ["ethopy"]

[tool.ruff.flake8-quotes]
inline-quotes = "double"

[tool.ruff.mccabe]
max-complexity = 10


[tool.pytest.ini_options]
addopts = "-ra -q"
testpaths = ["tests"]
