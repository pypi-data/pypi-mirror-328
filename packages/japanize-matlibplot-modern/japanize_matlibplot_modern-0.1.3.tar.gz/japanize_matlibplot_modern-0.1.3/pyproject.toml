[project]
name = "japanize-matlibplot-modern"
version = "0.1.3"
description = "matplotlib を日本語表示に対応させます"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "matplotlib>=3.10.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["japanize_matplotlib_modern"]

[dependency-groups]
dev = [
    "networkx>=3.4.2",
]
