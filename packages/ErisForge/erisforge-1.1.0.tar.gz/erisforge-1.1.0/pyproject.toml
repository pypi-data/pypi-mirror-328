[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ErisForge"
version = "1.1.0"
authors = [
    { name = "Matteo Villosio", email = "github@matteovillosio.com" },
]
description = "Library for layer ablation/addition of LLM models"
readme = "README.md"
requires-python = ">=3.11"
dynamic = ["dependencies"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project.urls]
"Homepage" = "https://github.com/Tsadoq/ErisForge"
"Bug Tracker" = "https://github.com/tsadoq/ErisForge/issues"
