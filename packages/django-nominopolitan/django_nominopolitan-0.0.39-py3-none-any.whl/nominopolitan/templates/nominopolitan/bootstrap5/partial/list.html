{% load partials %}

{% if use_crispy %}
    {% load crispy_forms_tags %}
{% endif %}

<div class="table-responsive">
        <table class="table table-sm table-striped table-hover w-auto table-font-size">
            <thead>
                <tr>
                    {% for header in headers %}
                    <th class="text-start bg-primary text-white">{{ header|capfirst }}</th>
                    {% endfor %}
                    <th class="text-center bg-secondary text-white">
                        <span >Actions</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for object in object_list %}
                <tr>
                    {% for field in object.fields %}
                    <td class="{% if forloop.first %}fw-medium{% endif %} py-0 align-middle">
                        {{ field }}
                    </td>
                    {% endfor %}
                    <td class="text-end py-1 align-middle">
                        {{ object.actions }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</div>
