[project]
name = "handjoints-osc"
version = "0.0.8"
authors = [
  { name="Gianluca Elia", email="dev@gianlucaelia.eu" },
]
description = "real-time hands tracker, sends joints coords over OSC"
readme = "README.md"
license = "Unlicense"
requires-python = ">=3.8,<3.13"
dependencies = [
    "mediapipe",
    "python-osc",
    "appdirs", "requests", "tqdm"
]

[project.scripts]
handjoints-osc = "handjoints_osc:main"

[project.urls]
Homepage = "https://codeberg.org/elgiano/handjoints-osc"
Issues = "https://codeberg.org/elgiano/handjoints-osc/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

