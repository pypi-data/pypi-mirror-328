[project]
name = "pytdxwrapper"
version = "20250217"
description = "a python wrapper for tdx"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "polars>=1.8.2",
    "pytdx>=1.72",
    "tqdm>=4.67.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true
