
[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[project]
name = "juham_core"
version = "0.0.7"
description = "Juha's Ultimate Home Automation Core"
readme = {file = "README.rst", content-type = "text/markdown"}
requires-python = ">=3.8"
license = {file = "LICENSE.rst", content-type = "text/markdown"}
keywords = ["home", "automation", "juham"]
authors = [
  {name = "J Meskanen", email = "juham.api@gmail.com" }
]
maintainers = [
  {name = "J. Meskanen", email = "juham.api@gmail.com" }
]

classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development",
  "License :: Public Domain",
  "Programming Language :: Python :: 3.8",
]

dependencies = [
  "masterpiece >= 0.1.21",
  "masterpiece_influx >= 0.0.2",
  "masterpiece_pahomqtt >= 0.0.3",
  "requests >= 2.31",
  "pytz >= 2024.1",
  "importlib-metadata"
]


[project.optional-dependencies]
dev = [
  "check-manifest",
  "types-pyz"
]

[project.entry-points."juham.plugins"]


[project.urls]
"Homepage" = "https://gitlab.com/juham/juham/juham-automation"
"Bug Reports" = "https://gitlab.com/juham/juham/juham-automation"
"Funding" = "https://meskanen.com"
"Say Thanks!" = "http://meskanen.com"
"Source" = "https://gitlab.com/juham/juham/juham-automation"


[tool.mypy]
files = ["juham_core/*.py", "examples/*.py"]
ignore_missing_imports = false


[tool.setuptools]
packages = ["juham_core"]
include-package-data = true


[tool.setuptools.package-data]
"juham_core" = ["py.typed"]

