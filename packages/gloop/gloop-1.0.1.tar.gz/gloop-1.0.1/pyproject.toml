[tool.black]
line-length = 80
target-version = ['py39']
exclude = '/.*(__pycache__).*/'

[tool.setuptools]
py-modules = ["gloop"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gloop"
version = "1.0.1"
description = "Generalized Linear Object Oriented Programming (GLOOP)"
authors = [
    {name="Connor Makowski", email="conmak@mit.edu"}
]
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    'License :: OSI Approved :: MIT License',
    "Operating System :: OS Independent",
]
dependencies = ["type_enforced>=1.10.1","PuLP==2.9.0"]

[project.urls]
"Homepage" = "https://github.com/connor-makowski/gloop"
"Bug Tracker" = "https://github.com/connor-makowski/gloop/issues"
"Documentation" = "https://connor-makowski.github.io/gloop/index.html"