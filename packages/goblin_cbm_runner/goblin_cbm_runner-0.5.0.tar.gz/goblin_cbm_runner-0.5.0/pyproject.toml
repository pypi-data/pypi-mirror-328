[tool.poetry]
name = "goblin_cbm_runner"
version = "0.5.0"
description = "An interface between the CBM CFS3, libcbm_py, model and the GOBLIN model."
authors = ["Colm Duffy"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
pandas = "2.1.4"
numpy = "^1.25.0"
sqlalchemy = "^1.4.0"
pyyaml = "*"
libcbm  = "2.6.6"
catchment_data_api = "^0.1.0"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"