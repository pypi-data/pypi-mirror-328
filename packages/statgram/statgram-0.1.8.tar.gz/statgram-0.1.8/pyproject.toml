[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "statgram"
version = "0.1.8"
description = "AI-сервис для чат-ботов: управление, аналитика и прогнозы."

authors = [
  { name = "Kalinin Egor", email = "me@generext.com" }
]

license = { text = "Apache-2.0" }

dependencies = [
  "aiogram==2.25.1",
  "fastapi==0.95.1",
  "uvicorn==0.22.0",
  "pydantic==1.10.4"
]

[project.urls]
Source = "https://github.com/generext/statgram"
Issues = "https://github.com/generext/statgram/issues"