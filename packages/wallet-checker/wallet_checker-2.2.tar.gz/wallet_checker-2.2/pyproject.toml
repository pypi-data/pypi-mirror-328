[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "wallet-checker"
version = "2.2"
description = "A Python library to check Solana and Ethereum balances using a seed phrase"
authors = [{ name = "DragonS" }]
license = { file = "LICENSE" }
readme = "README.md"
dependencies = [
    "solana",
    "solders",
    "bip_utils",
    "web3"
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/DragonS-DS/wallet_checker"
Repository = "https://github.com/DragonS-DS/wallet_checker"