[metadata]
name = loggex
version = 0.1.0
description = A flexible experiment logging library for research and machine learning projects
author = Ignacio Sastre
author_email = isastre@fing.edu.uy
url = https://github.com/nsuruguay05/loggex
license = MIT
license_files = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown

[options]
