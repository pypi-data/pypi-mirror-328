[project]
name = "crawl4aicloud"
version = "1.0.0"
description = "Async python client for crawl4ai-cloud.com API"
license = {text = "MIT"}
readme = "README.md"
authors = [
    { name = "backenders-game", email = "sounnecessary88@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "aiohttp>=3.11.12",
    "pydantic>=2.10.6",
]

[project.scripts]
crawl4aicloud = "crawl4aicloud:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pre-commit>=4.1.0",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.3",
]
lint = [
    "ruff>=0.9.6",
]

[tool.ruff.lint.pydocstyle]
convention = "google"
