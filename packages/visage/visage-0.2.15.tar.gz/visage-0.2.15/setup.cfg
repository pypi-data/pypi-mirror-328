[metadata]
name = visage
version = 0.2.15
author = Tobias Kirschstein
author_email = tobias.kirschstein@gmail.com
description = Face Parsers
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/tobias-kirschstein/face-parser
project_urls = 
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	opencv-python
	cython
	requests
	scipy
	elias
	insightface
	BackgroundMattingV2

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

