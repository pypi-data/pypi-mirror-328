[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hybra"
version = "2025.02.6"
requires-python = ">= 3.10"
dependencies = [
  "matplotlib",
  "numpy",
  "torch",
]
authors = [
  {name = "The hybra project maintainers"},
]
description = "A module for trainable encoder/decoder filterbanks with auditory bias."
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["Filberbank", "Learned Filterbanks", "Feauture Extraction", "Hybrid Filterbanks", "Encoder", "Decoder", "Auditory", "Frames"]
classifiers = [
  "Programming Language :: Python"
]
[project.urls]
Repository = "https://github.com/danedane-haider/Hybrid-Auditory-Filterbanks.git"

[tool.hatch.build.targets.wheel]
packages = ["hybra"]

[tool.hatch.build.targets.sdist]
exclude = [
  "/.github",
  "/.vscode",
  "/docs",
  "/tests",
  "/audio",
  "/filters",
]

[tool.hatch.envs.hatch-test]
extra-dependencies = [
  "soundfile",
]

[tool.hatch.version]
[tool.fixit]
formatter = "ufmt"

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "soundfile",
    "torchaudio"
]

