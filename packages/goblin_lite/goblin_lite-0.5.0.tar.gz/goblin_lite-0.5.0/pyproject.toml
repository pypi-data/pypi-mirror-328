[tool.poetry]
name = "goblin_lite"
version = "0.5.0"
description = "A goblin tool for the generation of static land balance scenarios and environmental impacts"
authors = ["Colm Duffy"]
license = "GPL-3.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
pandas = "2.1.4"
numpy = "^1.25.0"
sqlalchemy-utils = "*"
cattle_lca = "^0.3.1"
sheep_lca = "^0.3.1"
crop_lca = "^0.2.1"
grassland_production = "^0.3.6"
livestock_generation = "^0.2.1"
static_scenario_generator = "^1.1.1"
landcover_assignment = "^0.4.0"
landcover_lca = "^0.2.0"
goblin_cbm_runner = "^0.5.0"
scenario_assessment = "^0.1.3"
seaborn = "^0.13.1"
matplotlib = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
