[project]
name = "broccolimd"
version = "0.2.0"
description = "Extract `Broccoli` backups as markdown files"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "click>=8.1.7",
]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
]

[project.scripts]
broccolimd = "broccolimd.main:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "basedpyright>=1.26.0",
    "ruff>=0.9.4",
]

[tool.basedpyright]
ignore = ["tests"]
reportAny = false
reportExplicitAny = false
reportImplicitOverride = false
reportMissingSuperCall = false
reportUnusedCallResult = false

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "A",
    "B",
    "C4", 
    "D", 
    "DTZ", 
    "E", 
    "EM",
    "F", 
    "G",
    "I",
    "ICN",
    "LOG", 
    "PIE", 
    "PT", 
    "PTH",
    "S",
    "SIM", 
    "T20", 
    "UP",
    "W", 
]
ignore = ["D203", "D212"]
fixable = ["ALL"]

[tool.ruff.format]
quote-style = "double"
