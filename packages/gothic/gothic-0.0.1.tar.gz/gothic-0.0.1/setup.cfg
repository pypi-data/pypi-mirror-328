[metadata]
name = gothic
version = 0.0.1
author = Alexander Davis
author_email = talexanderd99@gmail.com
description = A pattern match->rewrite based programming language with austere & simple syntax/semantics. Like awk, but better.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/mypackage
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.11

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	gothic = gothic.main:CLI

[egg_info]
tag_build = 
tag_date = 0

