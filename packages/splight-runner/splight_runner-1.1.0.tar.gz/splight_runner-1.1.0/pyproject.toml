[tool.poetry]
name = "splight-runner"
version = "1.1.0"
description = "Splight Runner"
authors = ["Splight Dev <dev@splight-ae.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.26.0"

[tool.poetry.group.dev.dependencies]
black = "24.3.0"
isort = "5.12.0"
ipdb = "^0.13.13"
ipython = "8.12.2"

[tool.poetry.scripts]
splight-runner = "splight_runner.runner:runner"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79
force-exclude = ".*_pb2.*py.*"

[tool.isort]
profile = "black"
line_length = 79
skip_glob = ["*_pb2*.py*"]

[tool.ruff]
line-length = 79
