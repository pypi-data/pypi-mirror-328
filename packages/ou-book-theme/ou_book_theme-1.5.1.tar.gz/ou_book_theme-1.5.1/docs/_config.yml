title: OU Book Theme
author: Mark Hall
lang: en
copyright: 2023 - present

latex:
  latex_documents:
    targetname: book.tex

bibtex_bibfiles:
  - references.bib

repository:
  url: https://stem-ts-gitlab.open.ac.uk/jupyterhub-infrastructure/ou-book-theme
  path_to_book: docs
  branch: main

html:
  use_issues_button: true
  use_repository_button: true
  favicon: _static/favicon.svg

sphinx:
  extra_extensions:
    - ou_book_theme
    - sphinxcontrib.mermaid
  config:
    html_theme: ou_book_theme
    language: en
