[tool.poetry]
name = "SpatialDIVA"
version = "0.1b1"
description = "Multi-modal Disentanglement of Spatial Transcriptomics and Histopathology Imaging"
authors = ["hsmaan <hassaan.maan@mail.utoronto.ca>"]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
numpy = "^1.26.4"
scanpy = "^1.9.8"
scvi-tools = "^1.1.0.post2"
seaborn = "^0.13.2"
torch = "^2.0.0"
ipykernel = "^6.29.2"
wandb = "^0.16.3"
scikit-misc = "^0.3.1"
faiss-cpu = "1.9.0"
scib-metrics = "^0.5.1"
jupyter = "^1.0.0"
pytorch-lightning = "^2.0.0"
scikit-learn = "^1.2.0"
wheel = "^0.37.0"
setuptools = "^58.0.4"

[tool.poetry.dev-dependencies]
pytest = "^7.4.0"

[build-system]
requires = ["poetry-core", "setuptools", "wheel", "cython"]
build-backend = "setuptools.build_meta"
