[tool.poetry]
name = "nlp-data"
version = "0.4.9"
description = "普强内部NLP数据存储分享处理工具"
authors = ["gushuhua <wangmengdi@pachiratech.com>", "yangzhe <yangzhe@pachiratech.com>"]
readme = "README.md"
packages = [{include = "nlp_data"}]

[tool.poetry.dependencies]
python = ">=3.8, <4.0"
docarray = {"extras" = ["aws", "proto"], version = ">=0.39"}
boto3 = ">=1.28.8"
wasabi = ">=1.1.1"
tqdm = ">=4.65.0"
rich = ">=13.4.2"
srsly = ">=2.4.6"
openai = ">=1.3.7"
jsonargparse = "^4.26.0"
lightning-utilities = "^0.9.0"
pydantic = ">=1.10.8, <=1.10.15"
canto-filter = ">=1.0.4"

[tool.poetry.group.all.dependencies]
pandas = ">=1.3.2"
datasets = ">=2.14.1"
openpyxl = ">=3.1.2"


[tool.poetry.scripts]
nlp-data = "nlp_data.cli:run"


[[tool.poetry.source]]
name = "pachira"
url = "http://192.168.130.5:5002/"
priority = "primary"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
