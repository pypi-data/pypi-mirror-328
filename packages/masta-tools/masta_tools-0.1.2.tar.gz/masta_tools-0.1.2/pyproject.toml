[project]
name = "masta-tools"
version = "0.1.2"
description = "A suite of useful tools."
readme = "README.md"
authors = [{ name = "Matt Owen", email = "matt@dealerclear.com" }]
license = { text = "MIT" }
requires-python = ">=3.7"
dependencies = [
    "pandas",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/mastamatto/masta_tools"
Repository = "https://github.com/mastamatto/masta_tools"
Issues = "https://github.com/mastamatto/masta_tools/issues"
