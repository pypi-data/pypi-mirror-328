[project]
name = "lrcfetcher"
version = "0.1.1"
description = "Fetch lyrics from the internet for you FLAC files"
authors = [{ name = "Egor Ternovoi", email = "cofob@riseup.net" }]
readme = "README.md"
requires-python = ">=3.13"
dependencies = ["mutagen>=1.47.0", "requests>=2.32.3", "tqdm>=4.67.1"]

[project.scripts]
lrcfetcher = "lrcfetcher.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
