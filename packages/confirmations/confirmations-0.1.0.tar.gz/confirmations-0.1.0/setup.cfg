[metadata]
name = confirmations
version = 0.1.0
description = Fetch and analyze US Senate confirmation votes
long_description = file: README.md
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: End Users/Desktop
	License :: Public Domain
	Programming Language :: Python
	Topic :: Other/Nonlisted Topic
url = https://gitlab.com/emilesnyder/confirmations
author = Emile Snyder
author_email = emile.snyder@gmail.com
license = Public Domain

[options]
zip_safe = False
include_package_data = True
package_dir = 
	=src
packages = find:
install_requires = 
	bs4
	lxml
	requests_cache

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	confirmations = confirmations:main

[egg_info]
tag_build = 
tag_date = 0

