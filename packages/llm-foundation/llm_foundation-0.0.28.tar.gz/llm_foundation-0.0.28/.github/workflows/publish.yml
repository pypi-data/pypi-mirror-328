name: Publish to PyPI

on:
  workflow_run:
    workflows: ["Build Project"]
    types:
      - completed

jobs:
  publish-to-testpypi:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    environment:
      name: dev
      url: https://test.pypi.org/p/llm_foundation

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:

    - name: Print Workflow Run ID
      run: |
        echo "Workflow Run ID: ${{ github.event.workflow_run.id }}"
      
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        repository: francisco-perez-sorrosal/llm_foundation
        run-id: ${{ github.event.workflow_run.id }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path: dist/

    - name: Publish distribution ðŸ“¦ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/

  publish-to-pypi:
    runs-on: ubuntu-latest

    environment:
      name: dev
      url: https://pypi.org/p/llm_foundation

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:

    - name: Print Workflow Run ID
      run: |
        echo "Workflow Run ID: ${{ github.event.workflow_run.id }}"
      
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        repository: francisco-perez-sorrosal/llm_foundation
        run-id: ${{ github.event.workflow_run.id }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path: dist/

    - name: Finally Publish distribution ðŸ“¦ to PyPI!!!
      uses: pypa/gh-action-pypi-publish@release/v1
      