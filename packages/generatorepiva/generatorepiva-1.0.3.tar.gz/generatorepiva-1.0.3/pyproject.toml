
[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "generatorepiva"
version = "1.0.3"
description = "Genera una PIVA italiana formalmente valida, in modo casuale."
readme = "README.md"
authors = [{ name = "Lorenzo Campanile" }]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["generatore piva", "generatore partita iva", "piva", "partita iva", "partite iva"]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://lorenzocampanile.com/tools/generatorepiva/"
