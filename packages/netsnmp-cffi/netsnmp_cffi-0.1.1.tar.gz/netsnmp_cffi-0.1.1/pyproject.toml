[build-system]
requires = ["setuptools>=66.1", "wheel", "setuptools_scm[toml]>=6.2", "cffi"]
build-backend = "setuptools.build_meta"

[project]
name = "netsnmp-cffi"
description = "CFFI interface to Net-SNMP"
authors = [{name="Sikt - Kunnskapssektorens TjenesteleverandÃ¸r", email="kontakt@sikt.no"}]
maintainers = [{name="Morten Brekkevold", email="morten.brekkevold@sikt.no"}]
readme = "README.md"
requires-python = ">=3.9"
license = {text="Apache-2.0"}
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: Developers",
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: System :: Networking :: Monitoring",
]
dependencies = [
    "cffi",
]
dynamic = ["version"]

[project.urls]
"Homepage" = "https://github.com/Uninett/netsnmp-cffi"

[project.scripts]
asnmpget = "netsnmpy.programs.asnmpget:main"

[project.optional-dependencies]
dev = [
    "build",
    "coverage",
    "ipython",
    "pre-commit",
    "pytest",
    "pytest-cov",
    "pytest-asyncio",
    "retry",
    "ruff",
    "snmpsim>=1.0",
    "towncrier",
    "tox",
    "twine",
]

[tool.setuptools]
include-package-data = true
zip-safe = false
platforms = ["any"]

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*"]

[tool.setuptools.package-data]
"*" = [
    "*.rst",
]

[tool.setuptools.exclude-package-data]
"*" = ["tests/"]

[tool.setuptools_scm]
write_to = "src/netsnmpy/version.py"

[tool.black]
line-length = 88
# Exclude files even when passed directly as argument (for MegaLinter)
force-exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.nox
    | \.tox
    | \.venv
    | \.ve
    | _build
    | buck-out
    | build
    | dist
  )
)
'''

[tool.ruff]
line-length = 88
target-version = "py39"
# Exclude files even when passed directly as argument (for MegaLinter)
force-exclude = true


[tool.coverage.report]
# Regexes for lines to exclude from consideration
exclude_also = [
    # Don't need coverage for ellipsis used for type annotations
    "\\.\\.\\.",
    # Don't complain about lines excluded unless type checking
    "if TYPE_CHECKING:",
    # We don't need tests to cover unimplementedness
    "raise NotImplementedError",
]

[tool.towncrier]
directory = "changelog.d"
filename = "CHANGELOG.md"
start_string = "<!-- towncrier release notes start -->\n"
underlines = ["", "", ""]
title_format = "## [{version}] - {project_date}"
issue_format = "[#{issue}](https://github.com/Uninett/netsnmp-cffi/issues/{issue})"
wrap = false

[[tool.towncrier.type]]
directory = "security"
name = "Security"
showcontent = true

[[tool.towncrier.type]]
directory = "removed"
name = "Removed"
showcontent = true

[[tool.towncrier.type]]
directory = "deprecated"
name = "Deprecated"
showcontent = true

[[tool.towncrier.type]]
directory = "added"
name = "Added"
showcontent = true

[[tool.towncrier.type]]
directory = "changed"
name = "Changed"
showcontent = true

[[tool.towncrier.type]]
directory = "fixed"
name = "Fixed"
showcontent = true
