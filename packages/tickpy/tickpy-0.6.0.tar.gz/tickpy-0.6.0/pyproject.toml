[project]
name = "tickpy"
version = "0.6.0"
description = "Timer classes with a focus on periodic timing in while loops"
authors = [ { name = "Alex Byrne" } ]
license = { text = "GPL-3.0-or-later"}
readme = "README.md"
requires-python = ">=3.13"
keywords = [ "timing", "embedded", "fsm"]

[project.optional-dependencies]
pytest = [ "pytest>=8.3.3" ]
pytest-cov = [ "pytest-cov>=0.6.0" ]

[project.urls]
homepage = "https://github.com/blex-max/tickpy"

