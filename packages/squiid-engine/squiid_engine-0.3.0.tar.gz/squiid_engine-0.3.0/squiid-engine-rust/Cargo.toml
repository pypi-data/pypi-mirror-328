[package]
name = "squiid-engine"
version = "2.1.0"
description = "This repository contains the RPN (postfix) evaluation engine that is used in Squiid Calculator"
repository = "https://gitlab.com/ImaginaryInfinity/squiid-calculator/squiid-parser"
license = "GPL-3.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
backtrace = { version = "0.3.74", optional = true }
chrono = { version = "0.4.39", default-features = false, optional = true, features = [
    "clock",
    "std",
] }
colored = { version = "3.0.0", optional = true }
regex = "1.11.1"
rust_decimal = { version = "1.36.0", features = ["maths"] }
rust_decimal_macros = "1.36.0"
semver = { version = "1.0.25", optional = true }

[profile.release]
strip = "symbols"
lto = true

[features]
default = ["crash-reporting"]
crash-reporting = ["dep:backtrace", "dep:chrono", "dep:colored"]
ffi = ["dep:semver"]

[lib]
name = "squiid_engine"
crate-type = ["lib", "cdylib"]
path = "src/lib.rs"
