[project]
name = "mvin"
authors = [
    { name = "Jose Gonzalo Covarrubias", email = "gocova.dev@gmail.com" },
]
description = "Minimum Viable Interpreter (for single Excel formulas)"
license = "MIT OR Apache-2.0"
license-files = [
    "LICEN[CS]E*",
]
readme = "README.md"
dependencies = []
dynamic = []
requires-python = ">=3.9,<4.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Development Status :: 4 - Beta",
]
version = "0.5.0b4"

[project.urls]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pyright]
venvPath = "."
venv = "venv"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
build = [
    "setuptools",
    "meson-python>=0.16.0",
    "ninja>=1.8.2",
]
test = [
    "pytest",
    "pytest-cov",
]

[tool.pdm.version]
source = "file"
path = "src/mvin/__init__.py"

[dependency-groups]
dev = [
    "neovim>=0.3.1",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
]
