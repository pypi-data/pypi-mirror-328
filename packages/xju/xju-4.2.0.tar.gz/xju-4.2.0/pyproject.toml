[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"
[project]
name = "xju"
version = "4.2.0"
description = "xju library"
readme = "README.rst"
authors = [{ name = "Trevor Taylor"}]
license = { file = "MIT-LICENCE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Development Status :: 5 - Production/Stable"
]
requires-python = ">=3.11"
[project.urls]
Homepage = "https://github.com/urnest/urnest"
[tool.setuptools.packages.find]
where = ["src"]  # list of folders that contain the packages (["."] by default)
include = ["xju","xju.*","xju.cmc.*"]  # package names should match these glob patterns (["*"] by default)
exclude = []  # exclude packages matching these glob patterns (empty by default)
namespaces = true  # to disable scanning PEP 420 namespaces (true by default)
[tool.setuptools.package-data]
xju = [ "./xn.py.test","./json_codec.py.test","./jsonschema.py.test","./assert_.py.test","./cmc/AsyncOpt.py.test","./cmc/AsyncDict.py.test","./cmc/Dict.py.test","./cmc/sockets.py.test","./cmc/async_cmclass.py.test","./cmc/ThreadMutexLockCondition.py.test","./cmc/delay_cancellation.py.test","./cmc/AsyncServiceQueue.py.test","./cmc/tstore.py.test","./cmc/io/UnixStreamSocket.py.test","./cmc/io/FileReader.py.test","./cmc/io/Pipe.py.test","./cmc/io/FilePosition.py.test","./cmc/io/FileLock.py.test","./cmc/io/FileMode.py.test","./cmc/io/FileWriter.py.test","./cmc/Opt.py.test","./cmc/signal.py.test","./cmc/perflog.py.test","./cmc/cmc.py.test","./cmc/AsyncTaskMutexLockCondition.py.test","./cmc/cmclass.py.test","./cmc/Process.py.test","./pq.py.test","./newtype.py.test","./patch.py.test","./rfc2616.py.test","./time.py.test","./cmd.py.test","./misc.py.test", "py.typed"]
