authors = ["Leah Tacke genannt Unterberg <leah.tgu@pads.rwth-aachen.de>"]
readme = "README.md"
packages = [{ include = "grading_tools" }]

[tool.poetry.dependencies]
python = "^3.12,<3.14"
pyyaml = "^6.0.2"
jsonmerge = "^1.9.2"
pydantic = "^2.10.6"
pandas = "^2.0"
