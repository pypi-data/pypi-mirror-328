[project]
name = "ducttapedb"
version = "2025.02.19.1"
description = "Persist pydantic models. Convenient model management and storage."
authors = [{name="Gabu", email="gaburyuu@gmail.com"}]
maintainers = [{name="Gabu", email="gaburyuu@gmail.com"}]
license = { text = "MIT" }
urls = {"Source" = "https://github.com/Gaburyuu/DuctTapeDB"}
dependencies = [
    "pydantic>=2.0.0",
    "aiosqlite",
]
requires-python = ">=3.11" 
readme = "README.md"
classifiers = [
  "Development Status :: 4 - Beta",

  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",

  "License :: OSI Approved :: MIT License",

  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3 :: Only",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio",
    "pytest-benchmark",
    "ruff",
    "black",
]

[tool.black]
line-length = 88

[tool.ruff]
line-length = 88
target-version = "py311"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
