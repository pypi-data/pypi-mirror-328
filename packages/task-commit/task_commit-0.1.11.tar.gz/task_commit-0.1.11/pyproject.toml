[tool.poetry]
name = "task-commit"
version = "0.1.11"
description = "Tool for formatting commits following the Conventional Commits pattern and recognizing Git Flow branches."
authors = ["Walefy Lima <walefylima@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/WalefyHG/Task_Commit"
packages = [{ include = "task_commit" }]

include = ["locale/**/*"]
exclude = ["update_translations.py"]

[tool.poetry.dependencies]
python = "^3.11"
poetry = "^2.0.1"

[tool.poetry.group.dev.dependencies]
pytest-mock = "^3.14.0"
ruff = "^0.9.4"
pytest = "^6.2.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
task_commit = "task_commit.main:main"
task_commit_init = "task_commit.init:setup_git_hook"

[tool.ruff]
line-length = 79

[tool.ruff.lint]
preview = true
extend-select = ["E501"]
select = ['I', 'F', 'E', 'W', 'PL', 'PT']

[tool.ruff.lint.pylint]
max-nested-blocks = 10

[tool.ruff.format]
preview = true
quote-style = 'single'