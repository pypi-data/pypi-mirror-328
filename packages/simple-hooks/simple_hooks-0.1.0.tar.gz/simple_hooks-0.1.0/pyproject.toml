[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "simple-hooks"
version = "0.1.0"
authors = [
  { name="k98kurz", email="k98kurz@gmail.com" },
]
description = "A hopefully simple-to-use system for enabling hooks for before and after function/method calls"
readme = "readme.md"
requires-python = ">=3.10"
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: ISC License (ISCL)",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries",
]

[project.urls]
"Homepage" = "https://github.com/k98kurz/simple-hooks"
"Bug Tracker" = "https://github.com/k98kurz/simple-hooks/issues"