[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pymin"
version = "0.0.19"
description = "A minimalist Python CLI tool for development workflow. Named after Taiwanese '歹命' (Pháiⁿ-miā), it turns common development pain points into simple solutions, providing package name validation, virtual environment management, and project information display with minimal configuration."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Albert Liu", email = "dreamerhyde@gmail.com" }]
keywords = [
    "pypi",
    "package-validation",
    "package-search",
    "package-check",
    "package-release",
    "cli",
    "virtual-environment",
    "dependency-management",
    "development-tools",
    "package-management",
    "requirements",
    "project-management",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Testing",
    "Topic :: System :: Installation/Setup",
    "Topic :: System :: Software Distribution",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
dependencies = [
    "click>=8.0.0",
    "packaging>=21.0",
    "requests>=2.31.0",
    "rich>=10.0.0",
    "tomlkit>=0.11.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "flake8>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/TaiwanBigdata/pymin"
Repository = "https://github.com/TaiwanBigdata/pymin.git"

[project.scripts]
pymin = "pymin.cli:cli"
pm = "pymin.cli:cli"

[tool.setuptools]
package-dir = { "" = "src" }
packages = { find = { where = ["src"], include = ["pymin*"] } }
include-package-data = true

[tool.black]
line-length = 80
target-version = ["py38"]

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pytest.ini_options]
addopts = "-v -s --tb=line"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
