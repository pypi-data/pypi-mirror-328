[project]
name = "fastapi-webserver"
version = "0.2.1"
description = "A simple FastAPI webserver with a bunch of useful resources."
readme = "README.md"
authors = [{ name = "Artemis Resende", email = "artemis@aresende.com" }]
license = { file = "LICENSE.md" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Programming Language :: Python :: 3.13",
]
keywords = ["webserver", "fastapi", "quickstart"]
requires-python = ">=3.10"
dependencies = [
    "fastapi[standard]>=0.115.8",
    "fastapi-mail>=1.4.2",
    "email-validator>=2.2.0",
    "pydantic-settings>=2.7.1",
    "jinja2>=3.1.5",
    "sqlmodel>=0.0.22",
    "starlette>=0.45.3",
    "command-runner>=1.7.0",
]

[dependency-groups]
dev = [
    "twine>=6.1.0",
]

[project.urls]
Homepage = "https://gitlab.com/aresende/fastapi-webserver"
