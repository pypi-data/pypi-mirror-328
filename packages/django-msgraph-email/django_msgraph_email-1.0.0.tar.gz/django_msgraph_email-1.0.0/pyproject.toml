[build-system]
requires = ["setuptools", "django"]
build-backend = "setuptools.build_meta"

[project]
name = "django-msgraph_email"
version = "1.0.0"
authors = [{ name = "Kishan Kumar", email = "kishank@gspc.int" }, { name = "Thomas Tilak", email = "thomasti@spc.int"}]
description = "A Microsoft Graph Email Backend for Django using msal."
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["msal"]
keywords = ["Django", "Backend", "EmailBackend", "Microsoft Graph"]
license = {file = "LICENSE"}
classifiers = [
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/thhomas/django-msgraph_email"
Repository = "https://github.com/thhomas/django-msgraph_email"
Issues = "https://github.com/thhomas/django-msgraph_email/issues"
