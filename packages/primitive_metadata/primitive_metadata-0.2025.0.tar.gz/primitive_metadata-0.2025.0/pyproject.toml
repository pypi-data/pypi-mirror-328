[build-system]
requires = ["flit_core >=3.11,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "primitive_metadata"
authors = [
  { name="abram axel booth", email="boothaa@gmail.com" },
]
dynamic = ["version", "description"]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 2 - Pre-Alpha",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Home = "https://github.com/aaxelb/primitive_metadata"
Issues = "https://github.com/aaxelb/primitive_metadata/issues"
