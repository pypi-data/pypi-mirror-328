[build-system]
requires = ["setuptools >= 65.0.0",
            "wheel",
            "versioningit"]
build-backend = "setuptools.build_meta"

[project]
name = "mvesuvio"
dynamic = ["version"]
authors = [
  {name = "The Mantid Project", email = "mantid-help@mantidproject.org"},
  {name = "Guilherme Pereira", email = "gui.maciel-pereira@stfc.ac.uk"},
  {name = "More Credit", email = "here@stfc.ac.uk"},
]
description = "Analyse Vesuvio instrument data"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "matplotlib",
    "iminuit",
    "h5py",
    "jacobi==0.4.2",
    "dill",
]

[project.optional-dependencies]
tests_require = [
    "coverage",
    "mock>=2.0",
    "pytest",
]

[project.urls]
"Repository" = "https://github.com/mantidproject/vesuvio"
"Bug Tracker" = "https://github.com/mantidproject/vesuvio/issues"

[project.entry-points]
console_scripts = { mvesuvio = "mvesuvio.main:main" }

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false

[tool.setuptools.package-data]
"mvesuvio.config.ip_files" = ["*.par"]
"mvesuvio.config" = ["*.properties"]

[tool.pytest.ini_options]
pythonpath = [
    ".",
    "./src"
]
testpaths = ["tests"]
filterwarnings = ["error"]

[tool.coverage.run]
include = [
    "*/src/mvesuvio/*",
    "*/tools/calibration_scripts/*"
]

omit = [
    "*tests*",
    "*unpackaged*",
    "*legacy*"
]

[tool.coverage.report]
fail_under = 0
show_missing = true
skip_empty = true

[tool.versioningit]
default-version = "0.0.0"

[tool.versioningit.vcs]
method = "git"
default-tag = "0.0.0"
match = ["v*"]

[tool.versioningit.next-version]
method = "minor"

[tool.versioningit.format]
distance = "{version}.dev{distance}"
dirty = "{version}.dev{distance}"
distance-dirty = "{version}.dev{distance}"

[tool.versioningit.write]
file = "src/mvesuvio/_version.py"
