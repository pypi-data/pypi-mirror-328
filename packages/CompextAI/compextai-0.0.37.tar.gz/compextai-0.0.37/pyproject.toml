[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "CompextAI"
version = "0.0.37"
authors = [
  { name="burnerlee", email="avi.aviral140@gmail.com" },
]
description = "Python client for CompextAI"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/burnerlee/compextAI"
Issues = "https://github.com/burnerlee/compextAI/issues"
