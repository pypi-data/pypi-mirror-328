[metadata]
name = datasans-pandamatic
version = 0.2.4
author = Datasans
author_email = datasans.id@gmail.com
description = Llama-powered code generator for pandas dataframe processing
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	pandas>=1.0.0
	together>=0.2.0
	ipython>=7.0.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

