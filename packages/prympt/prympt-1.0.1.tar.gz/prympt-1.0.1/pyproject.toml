[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "prympt"
version = "1.0.1"
description = "Library with boilerplate functionality to interface with LLM's"
readme = "README.md"
authors = [{ name = "foofaraw (GitHub: foofaraw)", email = "foofaraw.github@gmail.com" }]
license = { file = "MIT License" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["llm", "prompt", "ai"]
requires-python = ">=3.10"
dependencies = [
    "litellm",
    "jinja2"
]

[project.optional-dependencies]
dev = [
    "pytest==8.3.4",      # Testing framework
    "pytest-cov==6.0.0",  # Test coverage
    "black==25.1.0",      # Code formatter
    "ruff==0.9.5",        # Linter & formatter
    "mypy==1.15.0",       # Static type checker
    "mypy-extensions==1.0.0",
    "isort==6.0.0",       # Import sorting
    "pathspec==0.12.1",   # Required by Black
    "platformdirs==4.3.6" # Required by Black
]

[tool.setuptools.packages.find]
# Search in the current directory but exclude any packages starting with "tests"
where = ["."]
exclude = ["tests*", "*/tests*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=prympt --cov-report=html"

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'

[tool.ruff]
line-length = 88
target-version = "py310"
select = ["E", "F", "W", "I"]  # Enable error, warning, and import sorting rules
fixable = ["ALL"]  # Auto-fix all fixable issues
ignore = ["E203", "E501", "F401"]  # Ignore specific rules

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
strict = true

[tool.isort]
profile = "black"