[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "autoBIGS.cli"
dynamic = ["version"]
readme = "README.md"
license = {file = "LICENSE"}
dependencies = [
    "autoBIGS-engine==0.12.*"
]
requires-python = ">=3.12"
description = "A CLI tool to rapidly fetch fetch MLST profiles given sequences for various diseases."

[project.urls]
Repository = "https://github.com/RealYHD/autoBIGS.cli"
Issues = "https://github.com/RealYHD/autoBIGS.cli/issues"


[project.scripts]
autoBIGS = "autobigs.cli.program:run"

[tool.setuptools_scm]

[tool.pyright]
extraPaths = ["src"]
exclude = [
    "**/node_modules",
    "**/__pycache__"
]
executionEnvironments = [
    {root = "src"}
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.pytest.ini_options]
testpaths = [
    "tests"
]
pythonpath = [
    "src"
]
addopts = [
    "--import-mode=importlib",
]
asyncio_mode = "auto"

[tool.pylint.main]
source-roots = "src"

[tool.pylint.format]
# Maximum number of characters on a single line.
max-line-length = 88

