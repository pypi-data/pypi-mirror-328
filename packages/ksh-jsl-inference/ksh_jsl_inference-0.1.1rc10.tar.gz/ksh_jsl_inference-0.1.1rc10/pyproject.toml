[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ksh_jsl_inference"
dynamic=["version"]
requires-python = ">=3.6"
maintainers = [ {name = "Kshitiz Shakya", email = "kshitiz@johnsnowlabs.com"}]
license = {file = "LICENSE"}
dependencies = [
  "click<9,>=7.0",
  "johnsnowlabs>=5.4.0",
  "fastapi",
  "uvicorn",
  "uvloop",
  "httptools"
]


[project.scripts]
jsl_inference = "endpoints.cli:cli"
[tool.black]
target-version = ['py38']

[project.optional-dependencies]
snowflake =["snowflake"]

[tool.setuptools.packages.find]
where = ["."]
include = ["endpoints", "endpoints.*"]
exclude = [ "tests*",  "tools" , "mlflow_by_ckl", "endpoints.models*"]

[tool.setuptools.data-files]
'endpoints' = ["endpoints/container/Dockerfile", "endpoints/container/templates/Dockerfile"]

[tool.setuptools.dynamic]
version = {attr = "endpoints.settings.__version__"}
