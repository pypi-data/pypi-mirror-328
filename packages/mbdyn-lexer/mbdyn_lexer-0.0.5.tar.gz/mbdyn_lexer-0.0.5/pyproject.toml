[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mbdyn-lexer"
dynamic = ["version"]
description = 'Pygments lexer plugin for MBDyn input files, see examples in source package'
readme = "README.md"
requires-python = ">=3.8"
license = "GPL-3.0-or-later"
keywords = []
authors = [
  {name = "Andre Zettel", email = "musipadcom@gmail.com"},
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["pygments"]

[project.urls]
Documentation = "https://mbdyn-lexer.readthedocs.io/en/latest/index.html"
Issues = "https://gitlab.com/musipadcom/mbdyn-lexer/issues"
Source = "https://gitlab.com/musipadcom/mbdyn-lexer"

[project.entry-points."pygments.lexers"]
mbdyn = "mbdyn_lexer.mbdynlexer:MBDynLexer"

[tool.hatch.version]
path = "src/mbdyn_lexer/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/mbdyn_lexer tests}"

#[tool.hatch.build.targets.sdist]
#packages = ["src/mbdyn_lexer", "examples"]

[tool.hatch.build.targets.wheel]
packages = ["src/mbdyn_lexer", ]
#artifacts = [  "*.py", ]

[tool.coverage.run]
source_pkgs = ["mbdyn_lexer", "tests"]
branch = true
parallel = true
omit = [
  "src/mbdyn_lexer/__about__.py",
]

[tool.coverage.paths]
mbdyn_lexer = ["src/mbdyn_lexer", "*/mbdyn-lexer/src/mbdyn_lexer"]
tests = ["tests", "*/mbdyn-lexer/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
