[project]
name = "owa"
version = "0.1.1"
description = "A modular agent system with dynamic module registration and real-time event processing"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "owa-core",
    "owa-env-desktop",
    "owa-env-gst",
]

[project.optional-dependencies]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.5.3",
    "mkdocstrings[python]>=0.24.0",
    "mkdocs-git-revision-date-localized-plugin>=1.2.1",
    "mkdocs-mermaid2-plugin>=1.1.1",
]


[dependency-groups]
dev = [
    "ipython>=8.32.0",
    "pytest>=8.3.4",
    "pytest-timeout>=2.3.1",
    "ruff>=0.9.5",
]

[tool.uv.sources]
owa-core = { path = "projects/core", editable = true }
owa-env-desktop = { path = "projects/owa-env-desktop", editable = true }
owa-env-gst = { path = "projects/owa-env-gst", editable = true }

[tool.ruff]
line-length = 119

[tool.ruff.lint.isort]
known-first-party = [
    "owa",
    "owa_env_desktop",
    "owa_env_gst",
]

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [
    "projects/core/tests",
    "projects/owa-env-desktop/tests",
    "projects/owa-env-gst/tests",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
bypass-selection = true