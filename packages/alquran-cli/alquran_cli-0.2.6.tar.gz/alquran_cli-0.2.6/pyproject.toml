[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[project]
name = "alquran-cli"
version = "0.2.6"
description = "CLI untuk memberikan isi alquran dan hadits"
authors = [
    { name = "Anggi Ananda", email = "anggiangga443@gmail.com" }
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "click>=8.1.8",
    "requests>=2.32.3",
    "httpx>=0.28.1"
]

[project.urls]
homepage = "https://github.com/anggiAnand/alquran-cli.git"
repository = "https://github.com/anggiAnand/alquran-cli.git"

[project.scripts]
alquran = "alquran.cli:cli"
