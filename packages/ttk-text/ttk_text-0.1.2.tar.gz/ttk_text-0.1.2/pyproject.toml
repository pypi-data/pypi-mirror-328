[project]
name = "ttk-text"
version = "0.1.2"
description = "Themed Tkinter Text widget with modern styling support."
authors = [
    { name = "Jesse205", email = "jesse205@qq.com" },
]
maintainers = [
    { name = "Jesse205", email = "jesse205@qq.com" },
]
dependencies = []
requires-python = ">=3.8"
readme = "README_pypi.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: Microsoft :: Windows :: Windows 11",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Operating System :: Microsoft :: Windows :: Windows 8.1",
    "Operating System :: Microsoft :: Windows :: Windows 8",
    "Operating System :: Microsoft :: Windows :: Windows 7",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.license]
file = "LICENSE"

[project.urls]
Repository = "https://github.com/Jesse205/TtkText"
Tracker = "https://github.com/Jesse205/TtkText/issues"
Changelog = "https://github.com/Jesse205/TtkText/releases"

[dependency-groups]
test = [
    "pytest>=8.3.4",
]

[tool.pdm]
distribution = true

[tool.pdm.scripts]
test = "pytest tests/ -v"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
