[project]
name = "ttk-text"
version = "0.1.0"
description = "Themed Tkinter Text"
authors = [
    { name = "Jesse205", email = "jesse205@qq.com" },
]
maintainers = [
    { name = "Jesse205", email = "jesse205@qq.com" },
]
dependencies = []
requires-python = ">=3.13"
readme = "README.md"

[project.license]
file = "LICENSE"

[dependency-groups]
test = [
    "pytest>=8.3.4",
]

[tool.pdm]
distribution = true

[tool.pdm.scripts]
test = "pytest tests/ -v"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
