[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "qore-client"
version = "0.0.1"
description = "Qore Client"
authors = [
    { name = "dhlee", email = "dhlee@quantit.com" }
]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.hatch.build]
include = [
    "src/**",
    "README.md",
]

exclude = [
    "tests/**",
    "**/__pycache__",
]

requires-python = ">=3.8"
dependencies = [
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
    "twine>=4.0",
]

