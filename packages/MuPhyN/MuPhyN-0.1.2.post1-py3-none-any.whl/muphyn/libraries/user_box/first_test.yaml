box:
  name: First_Test
  library: Boxes.User
  version: 1.0
  creator: Fran√ßois Demoulin
  date_creation: 2021-12-03
  type: composite

  signals:
    - index: 0
      type: float
      value: 0

    - index: 1
      type: float
      value: 0

    - index: 2
      type: float
      value: 0

    - index: 3
      type: float
      value: 0

    - index: 4
      type: float
      value: 0

  boxes:
    - library: Boxes.Math
      name: Addition
      inputs: 
        - signal_index: 0
        - signal_index: 1
        - signal_index: 2
      outputs:
        - signal_index: 3
      params: None

    - library: Boxes.Sources
      name: Constant
      inputs: None
      outputs:
        - signal_index: 2
      params: 
        value: 3

    - library: Boxes.Signals
      name: Amplifier
      inputs:
        - signal_index: 3
      outputs: 
        - signal_index: 4
      params: 
        gain: 10

  inputs:
    - name: input_0
      count: infinite
      type: float
      x: 10
      y: 10
      signal_index: 0

    - name: input_1
      count : infinite
      type: float
      x: 10
      y: 170
      signal_index: 1

  outputs:
    - name: output
      count: infinite
      type: float
      x: 1000
      y: 10
      signal_index: 4
      default_value: 0


  