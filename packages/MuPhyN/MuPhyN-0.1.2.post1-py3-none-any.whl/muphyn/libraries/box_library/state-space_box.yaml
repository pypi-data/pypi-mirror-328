      type: string
      value: "[]"

    B: 
      type: string
      value: "[]"
    
    C: 
      type: string
      value: "[]"
    
    D: 
      type: string
      value: "[]"

    initial_state:
      type: string
      value: "[]"
    
    method:
      type: choice
      value: 0
      choices: ['...']
       
    atol:
      type: float
      value: 1.0e-6

    rtol:
      type: float
      value: 1.0e-3