[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "qualia-codegen-plugin-snn"
authors = [
    { name = "Pierre-Emmanuel Novac", email = "penovac@unice.fr" },
]
description = "Generate portable C inference code from Keras or PyTorch model"
readme = "README.md"
requires-python = ">=3.9,<3.14"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "qualia-codegen-core",
    "spikingjelly",
    "typing_extensions; python_version < \"3.12\"",
]
dynamic = []
version = "2.5.0"

[project.license]
text = "AGPL-3.0-or-later"

[project.urls]
homepage = "https://github.com/LEAT-EDGE/qualia-codegen-plugin-snn"
documentation = "https://leat-edge.github.io/qualia-codegen-plugin-snn"

[project.optional-dependencies]
tests = [
    "pytest",
    "pytest-xdist",
]
lint = [
    "ruff",
]
typecheck = [
    "mypy",
    "pyright",
]
docs = [
    "pdm",
    "sphinx",
    "sphinx-rtd-theme",
    "myst-parser",
]

[tool.pdm.resolution]
respect-source-order = true

[[tool.pdm.source]]
name = "qualia-nightly"
url = "https://naixtech.unice.fr/devpi/penovac/qualia-nightly/+simple"
verify_ssl = false

[tool.pdm.version]
source = "scm"

[tool.ruff]
extend-exclude = [
    "third_party",
]
line-length = 131
target-version = "py39"

[tool.ruff.lint]
select = [
    "ALL",
]
ignore = [
    "D1",
    "N999",
    "D203",
    "D213",
]

[tool.ruff.lint.flake8-quotes]
inline-quotes = "single"

[tool.mypy]
files = [
    "src",
]
exclude = [
    "third_party",
    "examples",
]
python_version = 3.9
strict = true
show_column_numbers = true
pretty = true
plugins = "numpy.typing.mypy_plugin"

[tool.pyright]
include = [
    "src",
]
exclude = [
    "**/third_party",
    "**/examples",
]
pythonVersion = "3.9"
typeCheckingMode = "strict"
reportCallInDefaultInitializer = "warning"
reportImplicitOverride = "warning"
reportImplicitStringConcatenation = "warning"
reportMissingSuperCall = "warning"
reportPropertyTypeMismatch = "warning"
reportShadowedImports = "warning"
reportUninitializedInstanceVariable = "warning"
reportUnnecessaryTypeIgnoreComment = "warning"
reportUnusedCallResult = "warning"
