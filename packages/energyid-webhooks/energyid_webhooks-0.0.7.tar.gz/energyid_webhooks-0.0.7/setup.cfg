[metadata]
name = energyid-webhooks
version = 0.0.6
author = Jan Pecinovsky
author_email = jan@energieid.be
description = Light weight python package to interface with EnergyID webhooks
long_description = file: README.md
long_description_content_type = text/markdown
url = https://api.energyid.eu/docs.html#webhook
project_urls = 
	Bug Tracker = https://github.com/EnergieID/energyid-webhooks-py/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	requests
	aiohttp

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

