[tool.poetry]
name = "vcon"
version = "0.4.1"
description = "The vCon library"
authors = ["Thomas McCarthy-Howe <ghostofbasho@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "vcon", from = "src" }
]

[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/legacy/"
priority = "primary"


[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[tool.poetry.dependencies]
python = "^3.12"
authlib = "^1.3.2"
pytest = "^8.3.2"
uuid6 = "^2024.7.10"
requests = "^2.32.3"
pydash = "^8.0.3"
pytest-cov = "^5.0.0"
pytest-mock = "^3.14.0"
python-dateutil = "^2.9.0.post0"
mutagen = "^1.47.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
requests = "^2.32.3"
mutagen = "^1.47.0"
sphinx = "<7.0.0"
sphinx-rtd-theme = "^3.0.2"
flake8 = "^7.1.2"
pytest-mock = "^3.14.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
