[project]
name = "mv-platform-observability"
version = "0.1.1"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Ruslan_Mendybayev", email = "ruslan_mendybayev@epam.com" }
]
requires-python = ">=3.10"
dependencies = [
    "azure-eventhub>=5.14.0",
    "azure-identity>=1.20.0",
    "pydantic>=2.10.6",
    "requests>=2.32.3",
]

[project.scripts]
observability = "observability:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.3",
    "python-dotenv>=1.0.1",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
pythonpath = "."
