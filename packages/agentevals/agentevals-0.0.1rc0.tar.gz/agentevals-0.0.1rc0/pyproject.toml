[project]
name = "agentevals"
version = "0.0.1-rc.0"
license = {text = "MIT"}
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "openevals==0.0.1rc3"
]

[dependency-groups]
dev = [
    "langchain>=0.3.18",
    "langchain-openai>=0.3.6",
    "langsmith>=0.3.8",
    "openai>=1.61.1",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.3",
    "ruff>=0.9.5",
]

[tool.setuptools.packages.find]
include = ["evaluators*"]

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
pythonpath = [
  "."
]
