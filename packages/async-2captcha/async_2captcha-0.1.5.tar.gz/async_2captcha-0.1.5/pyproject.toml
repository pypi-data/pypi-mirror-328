[build-system]
requires = [
    "setuptools>=61.0",
    "wheel>=0.37.0"
]
build-backend = "setuptools.build_meta"

[project]
name = "async-2captcha"
version = "0.1.5"
description = "An asynchronous Python client for the 2Captcha API."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
keywords = ["2captcha", "async", "captcha-solving", "captcha"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
]
authors = [
    { name = "Dmitry", email = "diprog991@gmail.com" }
]
dependencies = [
    "pydantic>=2.10.6",
    "httpx>=0.28.1"
]

[project.urls]
"Homepage" = "https://github.com/diprog/async-2captcha"
"Telegram" = "https://t.me/groowo"
"Repository" = "https://github.com/diprog/async-2captcha"
"Issue Tracker" = "https://github.com/diprog/async-2captcha/issues"
