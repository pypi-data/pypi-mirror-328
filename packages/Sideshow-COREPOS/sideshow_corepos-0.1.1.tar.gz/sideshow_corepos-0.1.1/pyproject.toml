
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "Sideshow-COREPOS"
version = "0.1.1"
description = "Case/Special Order Tracker for CORE-POS"
readme = "README.md"
authors = [
  {name = "Lance Edgar", email = "lance@wuttaproject.org"}
]
maintainers = [
  {name = "Lance Edgar", email = "lance@wuttaproject.org"}
]
classifiers = [
        "Development Status :: 3 - Alpha",
        "Environment :: Web Environment",
        "Framework :: Pyramid",
        "Intended Audience :: Developers",
        "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
        "Natural Language :: English",
        "Programming Language :: Python",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
        "Topic :: Office/Business",
        "Topic :: Software Development :: Libraries :: Python Modules",
]
license = {text = "GNU General Public License v3+"}
requires-python = ">= 3.8"
dependencies = [
        "Sideshow>=0.6.0",
        "Wutta-COREPOS[web]>=0.3.0",
]

[project.optional-dependencies]
docs = ["Sphinx", "furo"]
tests = ["pytest-cov", "tox"]


[project.entry-points."paste.app_factory"]
"main" = "sideshow_corepos.web.app:main"

[project.entry-points."wutta.batch.neworder"]
"sideshow_corepos" = "sideshow_corepos.batch.neworder:NewOrderBatchHandler"

[project.entry-points."wutta.config.extensions"]
"sideshow_corepos" = "sideshow_corepos.config:SideshowCoreposConfig"

[project.entry-points."wutta.web.menus"]
"sideshow_corepos" = "sideshow_corepos.web.menus:SideshowMenuHandler"


[project.urls]
Homepage = "https://wuttaproject.org/"
Repository = "https://forgejo.wuttaproject.org/wutta/sideshow-corepos"
Issues = "https://forgejo.wuttaproject.org/wutta/sideshow-corepos/issues"
Changelog = "https://forgejo.wuttaproject.org/wutta/sideshow-corepos/src/branch/master/CHANGELOG.md"


[tool.commitizen]
version_provider = "pep621"
tag_format = "v$version"
update_changelog_on_bump = true

[tool.hatch.build.targets.wheel]
packages = ["src/sideshow_corepos"]
