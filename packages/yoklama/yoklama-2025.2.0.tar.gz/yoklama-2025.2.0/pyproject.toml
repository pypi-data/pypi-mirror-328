[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "yoklama"
version = "2025.2.0"
authors = [
  { name="Kadirhan Polat", email="kadirhanpolat@hotmail.com" },
]
description = "A package creating an excel table containing the course attendance list from an existing excel table"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/kadirhanpolat/Yoklama"
Issues = "https://github.com/kadirhanpolat/Yoklama/issues"

[tool.hatch.build.targets.wheel]
ignore-vcs = true
include = [
  "src/**"
]