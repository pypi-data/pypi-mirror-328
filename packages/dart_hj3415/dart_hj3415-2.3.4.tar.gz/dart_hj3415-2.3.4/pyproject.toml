[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "dart_hj3415"
version = "2.3.4"
authors = [{name = "Hyungjin Kim", email = "hj3415@gmail.com"}]
description = "Save data from https://opendart.fss.or.kr"
readme = "README.md"
classifiers = ["License :: OSI Approved :: MIT License"]
dependencies = [
    "requests>=2.32.3",
    "utils_hj3415>=3.2.0",
    "webdriver-hj3415>=2.0.1",
    "db_hj3415>=4.7.0",
]

[project.scripts]
dart = "dart_hj3415.cli:dart"

[project.urls]
Home = "https://www.hyungjin.kr"

[tool.flit.sdist]
exclude = ["tests/", ".gitignore"]