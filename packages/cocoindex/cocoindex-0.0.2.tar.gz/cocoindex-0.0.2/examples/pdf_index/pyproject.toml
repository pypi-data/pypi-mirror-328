description = "Simple example for cocoindex: build embedding index based on local PDF files."
authors = ["Your Name <you@example.com>"]
license = "GPL-v3"
readme = "README.md"
packages = [{ from = ".", include = "*" }]

[tool.poetry.dependencies]
