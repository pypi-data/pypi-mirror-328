[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fluss_api"
version = "0.1.9.5"
description = "Fluss+ API Client"
readme = "README.md"
requires-python = ">=3.7"
dependencies = ["aiohttp"]

[tool.setuptools.packages.find]
where = ["fluss_api"]

[project.urls]
"Homepage" = "https://github.com/NjeruFluss/flussapi"
