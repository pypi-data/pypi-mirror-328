
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "devjoni-stllib"
version = "0.0.2"
authors = [
  { name="DEV Joni", email="solutions@devjoni.com" },
]
description = "All released 3D models by DEV Joni"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Topic :: Multimedia :: Graphics :: 3D Modeling",
    "Intended Audience :: Science/Research"
]

keywords = ["devjoni", "3d-models"]

[project.urls]
"Homepage" = "https://github.com/devjonix/stllib"
"Bug Tracker" = "https://github.com/devjonix/stllib/issues"


