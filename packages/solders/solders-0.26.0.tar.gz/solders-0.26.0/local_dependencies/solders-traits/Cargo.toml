
[package]
name = "solders-traits"
version = "0.23.0"
edition = "2021"
include = ["/src"]
description = "A collection of traits and helpers for Solders."
license = "MIT"
repository = "https://github.com/kevinheavey/solders"

[dependencies]
bincode = "1.3.3"
litesvm = { git = "https://github.com/LiteSVM/litesvm.git", rev = "7e3d9a8" , optional = true }
pyo3 = { version = "0.23", default-features = false }
serde_cbor = "^0.11.2"
serde_json = "^1.0.106"
solana-banks-client = { version = "2.1.0", optional = true }
solana-commitment-config = "2.2.1"
solana-hash = "2.2.1"
solana-pubkey = "2.2.1"
solana-sanitize = "2.2.1"
solana-signature = "2.2.1"
solana-signer = "2.2.1"
solana-transaction-error = "2.2.1"
solders-traits-core = { path = "../solders-traits-core" }

[features]
banks-client = ["dep:solana-banks-client"]
litesvm = ["dep:litesvm"]
