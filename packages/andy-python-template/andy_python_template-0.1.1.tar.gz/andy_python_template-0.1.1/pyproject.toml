
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "andy-python-template"
version = "0.1.1"
authors = [
  { name="Bellanov Apilli", email="bellanovapilli@gmail.com" },
]
description = "ETL Pipeline Implementation. Extract, Transform, and Load data from both local and remote data sources."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.hatch.build.targets.wheel]
packages = ["python_template/"]

[project.urls]
Homepage = "https://github.com/bellanov/etl-pipeline"
Issues = "https://github.com/bellanov/etl-pipeline/issues"
