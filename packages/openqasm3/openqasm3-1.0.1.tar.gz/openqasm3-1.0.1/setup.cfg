[metadata]
name = openqasm3
url = https://github.com/openqasm/openqasm
author = OpenQASM Contributors
description = Reference OpenQASM AST in Python
long_description = file: README.md
long_description_content_type = text/markdown; variant=GFM
license = Apache 2.0 Software License
license_files = 
	LICENSE.txt
keywords = openqasm quantum
classifiers = 
	License :: OSI Approved :: Apache Software License
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Operating System :: Microsoft :: Windows
	Operating System :: MacOS
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3 :: Only
	Topic :: Scientific/Engineering
version = attr: openqasm3.__version__
python_requires = '>=3.7'

[options]
packages = find:
include_package_data = True

[options.packages.find]
exclude = tests*

[options.extras_require]
parser = 
	antlr4_python3_runtime>=4.7,<4.14
	importlib_metadata; python_version<'3.10'
tests = 
	pytest>=6.0
	pyyaml
all = 
	%(parser)s
	%(tests)s

[egg_info]
tag_build = 
tag_date = 0

