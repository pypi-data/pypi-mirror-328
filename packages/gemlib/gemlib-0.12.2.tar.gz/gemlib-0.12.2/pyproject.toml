[tool.poetry]
name = "gemlib"
version = "0.12.2"
description = "GEMlib scientific compute library for epidemic modelling"
readme = ["README.md"]
license = "MIT License"
authors = ["Chris Jewell <c.jewell@lancaster.ac.uk>", 
           "Alison Hale <haleac@lancaster.ac.uk>"]
maintainers = ["Jessica Bridgen <j.bridgen@lancaster.ac.uk>",
	       "Alin Morariu <a.morariu@lancaster.ac.uk"]
repository = "https://gitlab.com/gem-epidemics/gemlib"
homepage = "https://gem-epidemics.gitlab.io/gemlib"
keywords = ["epidemic", "Bayesian", "inference", "infectious disease model", "probabilistic programming"]

[tool.poetry.dependencies]
python = ">=3.10.0, <3.13.0"
scipy = "^1.14.0"
tensorflow = "~2.16.2"
tensorflow-probability = "^0.24.0"
tf-keras = "~2.16.0"
ruff = "^0.9.3"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.1"
jupyterlab = "^3.0.9"
matplotlib = "^3.3.4"
jedi = "^0.18.0"
pre-commit = "^3.6.2"
seaborn = "^0.13.2"
pytest-cov = "^5.0.0"
sphinx = "^8.0.2"
myst-parser = "^4.0.0"
nbsphinx = "^0.9.5"
sphinx-book-theme = "^1.1.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 80

[tool.ruff.lint]
select = [
    "ARG",  # flake8-unused-arguments
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "E",   # pycodestyle
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "PL",  # pylint
    "SIM", # flake8-simplify
    "UP",  # pyupgrade
    "W",   # pycodestyle
]
ignore = [
    "N806",     # variable name should be lowercase
    "PLR0913",  # Too many arguments in function definition
]

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 70


