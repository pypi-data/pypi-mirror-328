[build-system]
requires = [
    "cmake>=3.26",
    "ninja",
    "packaging",
    "setuptools>=61",
    "setuptools-scm>=8.0",
    "torch >= 2.5",
    "wheel",
    "flashinfer-python",
    "vidur",
]
build-backend = "setuptools.build_meta"

[tool.isort]
profile = "black"
known_first_party = "vajra"
known_third_party = "wandb"

[tool.pytest.ini_options]
addopts = [
    "--strict-markers"
]
testpaths = [
    "test"
]
markers = [
    "performance: Performance benchmarking tests"
]