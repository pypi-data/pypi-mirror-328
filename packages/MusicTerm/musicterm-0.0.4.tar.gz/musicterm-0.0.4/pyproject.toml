[project]
name = "MusicTerm"
version = "0.0.4"
authors = [{ name = "ZachVFX", email = "zachallrd@gmail.com" }]
description = "play music from your termninal."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "just-playback>=0.1.8",
    "msgspec>=0.19.0",
    "pydub>=0.25.1",
    "pytubefix>=8.12.1",
    "textual>=1.0.0",
    "tomli-w>=1.2.0",
    "ytmusicapi>=1.10.1",
    "loguru>=0.7.3",
    "mpris-server>=0.9.0; sys_platform != 'win32'",
    "pip>=25.0.1",
    "ffmpeg>=1.4",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://github.com/ZachVFXX/PyMusicTerm"
Issues = "https://github.com/ZachVFXX/PyMusicTerm/issues"

[tool.setuptools]
license-files = []

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
