[build-system]
requires = [
    "hatchling>=1.10.0",
    "ipykernel",
]
build-backend = "hatchling.build"

[project]
name = "chatbot-kernel"
dynamic = [
    "version",
]
description = "A Jupyter kernel using LLM models from Huggingface"
readme = "README.md"
authors = [
    { name = "Chia-Jung Hsu @ C3SE", email = "chiajung.hsu@chalmers.se" },
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.8"
dependencies = [
    "ipykernel",
    "jupyter_client",
    "vllm",
    # "accelerate",
    # "transformers",
    # "sentencepiece",  # mistral models
    # "bitsandbytes",  # unsloth models
]

[project.optional-dependencies]
test = [
    "jupyter_kernel_test",
]
dev = [
    "black",
    "pre-commit",
]

[project.urls]
Homepage = "https://github.com/appolloford/chatbot_kernel"

[tool.hatch.version]
path = "chatbot_kernel/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/chatbot_kernel",
]
