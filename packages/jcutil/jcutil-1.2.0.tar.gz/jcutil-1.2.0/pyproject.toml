[tool.poetry]
name = "jcutil"
version = "1.2.0"
description = "Some python util tolls in one package for your web app'"
authors = ["Jochen.He <thjl@hotmail.com>"]
license = "MIT"
keywords = ["utilities", "tools"]
repository = "https://github.com/bspiritxp/jcutil.git"

[tool.poetry.dependencies]
python = "^3.8"
jcramda = "^1.0.6"
colorama = "^0.4.4"
click = "^8.0.3"
PyYAML = "^6.0"
python-consul = "^1.1.0"
pycryptodomex = "^3.11.0"
pymongo = "^4.0"
python-dotenv = "^0.19.2"
SQLAlchemy = "^2.0.38"
aiohttp = "^3.8.1"
decorator = "^5.1.1"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
pylint = "^2.12.1"
flake8 = "^4.0.1"
autopep8 = "^1.6.0"
pytest-asyncio = "^0.17.2"

[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
secondary = true  

[build-system]
requires = ["poetry-core>=1.0.0", "wheel"]
build-backend = "poetry.core.masonry.api"
