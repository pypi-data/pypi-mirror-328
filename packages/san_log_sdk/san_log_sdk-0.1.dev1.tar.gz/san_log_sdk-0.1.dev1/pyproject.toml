[project]
name = "san_log_sdk"
dynamic = ["version"]
[tool.poetry]
name = "san_log_sdk"
version = "0.1.dev1"
description = "Simple SDK to share logs and overal status"
readme = "README.md"
license = "LICENSE"
repository = "https://bitbucket.org/sanjorgedev/san_logs_sdk/src/"
authors = ["Autom√≥viles San Jorge <backup@sanjorge-sa.com.ar>"]

[tool.poetry.dependencies]
python = "^3.12"
[tool.poetry.group.dev.dependencies]
ruff = "^0.8.5"
pre-commit = "^4.0.1"
mypy = "^1.14.1"
rtoml = "^0.12.0"

[tool.ruff]
line-length = 120
indent-width = 4
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
exclude = [".bzr", ".direnv", ".eggs", ".git", ".git-rewrite", ".hg", ".mypy_cache", ".nox", ".pants.d", ".pytype", ".ruff_cache", ".svn", ".tox", ".venv", "__pypackages__", "_build", "buck-out", "build", "dist", "node_modules", "venv", "__pycache__", ".mypy_cache", ".pytest_cache", ".idea"]
select = ["I", "F401", "C", "E", "F", "W", "B"]
ignore = ["E203", "E50", "E712", "B008", "E721", "B904"]
fixable = ["ALL"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.mccabe]
max-complexity = 15

[tool.mypy]
ignore_missing_imports = true
disallow_untyped_defs = true
warn_unused_ignores = true
no_implicit_optional = true
implicit_reexport = true
explicit_package_bases = true
namespace_packages = true
follow_imports = "silent"
warn_redundant_casts = true
check_untyped_defs = true
no_implicit_reexport = true

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
line_length = 120

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]
