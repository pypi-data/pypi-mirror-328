[project]
name = "lisainstrument"
description = "Simulate the LISA measurement chain and generates telemetry data"
license = { text = "BSD 3-Clause" }
readme = "README.md"
requires-python = ">=3.10,<4.0"
maintainers = [
    { name = "Jean-Baptiste Bayle", email = "j2b.bayle@gmail.com>" },
]
authors = [
    { name = "Jean-Baptiste Bayle", email = "j2b.bayle@gmail.com>" },
    { name = "Olaf Hartwig", email = "olaf.hartwig@aei.mpg.de>" },
    { name = "Martin Staab", email = "martin.staab@obspm.fr>" },
]
classifiers = [
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Physics",
]
keywords = [ "LISA", "instrument", "simulation" ]
dynamic = ["dependencies" ]
version = "1.9.0"

[project.urls]
repository = "https://gitlab.in2p3.fr/lisa-simulation/instrument"
documentation = "https://lisa-simulation.pages.in2p3.fr/instrument"
"Download" = "https://gitlab.in2p3.fr/lisa-simulation/instrument/-/releases"
"Issue Tracker" = "https://gitlab.in2p3.fr/lisa-simulation/instrument/-/issues"

[tool.poetry]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
h5py = "^3.12.1"
numpy = "^2.1.2"
scipy = "^1.14.1"
matplotlib = "^3.9.2"
lisaconstants = "^1.3.6"
importlib-metadata = "^8.5.0"

[tool.poetry.group.dev.dependencies]
isort = "^5.13.2"
mypy = "^1.12.0"
pylint = "^3.3.1"
black = {extras = ["jupyter"], version = "^24.10.0"}
ipython = "^8.28.0"
ipykernel = "^6.29.5"
pre-commit = "^4.0.1"
anybadge = "^1.14.0"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.3"
tqdm = "^4.66.5"
pytest-cov = "^5.0.0"
pytest-mock = "^3.14.0"

[tool.poetry.group.doc.dependencies]
sphinx = "^8.1.3"
sphinx-rtd-theme = "^3.0.1"
sphinxcontrib-bibtex = "^2.6.2"
esbonio = "^0.16.5"
myst-parser = "^4.0.0"
setuptools = "^75.8.0"

[tool.poetry.requires-plugins]
poetry-dynamic-versioning = { version = ">=1.0.0,<2.0.0", extras = ["plugin"] }

[tool.coverage.report]
show_missing = true

[tool.isort]
profile = "black"

[tool.mypy]
disable_error_code = "import-untyped"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "semver"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"
