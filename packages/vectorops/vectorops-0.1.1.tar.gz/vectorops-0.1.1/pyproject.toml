[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vectorops"
version = "0.1.1"
requires-python = '>=3.12,<3.13'
readme = "README.md"
description = "A package for creating and managing datacubes for coastal resilience analysis."
authors = [
    { name = "Will Gislason", email = "gislawill@gmail.com" }
]
classifiers = [
    'Programming Language :: Python :: 3',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent'
]
license = { text = "MIT" }
dependencies = [
    "geospatial-analysis-environment>=0.1.11",
    "coastal-resilience-utilities>=0.1.35",
]

[tool.setuptools]
packages = ["vectorops"]
