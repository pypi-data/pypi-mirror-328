[tool.black]
line-length = 180

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [
    "tests",
    "src/aixd",
    # include examples so we can run the notebooks as tests with nbmake
    "examples/gridshell_structure",
    "examples/pedestrian_bridge",
    "examples/semiramis/from_dataset",
    "examples/semiramis/from_dataset_advanced/semiramis_from_data_advanced.ipynb",
    "examples/simple_example",
]
python_files = [
    "test_*.py",
    "tests.py"
]
addopts = "-ra --strict --doctest-modules --doctest-glob=*.rst --tb=short --nbmake -n=auto"
# set environment variable for smoke tests, so parameters are set diffrerently in jupyter notebooks, so they run faster
env = ["SMOKE_TEST = True"]
doctest_optionflags = "NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL ALLOW_UNICODE ALLOW_BYTES NUMBER"
filterwarnings = "ignore::DeprecationWarning"

[tool.isort]
line_length = 180
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
force_single_line = false
ensure_newline_before_comments = true
known_first_party = "aixd"
default_section = "THIRDPARTY"
forced_separate = "test_aixd"
skip = ["__init__.py"]

