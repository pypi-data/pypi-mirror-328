[project]
name = "pornhub-generate-playlist"
version = "0.1.0"
description = "CLI tool to generate and play m3u8 playlists from clipboard URLs"
authors = [
    { name = "tadeasf", email = "business@tadeasfort.com" },
]
dependencies = [
    "typer>=0.15.1",
    "pyperclip>=1.9.0",
    "rich>=13.7.0",
]
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
phb = "pornhub_generate_playlist.pornhub_generate_playlist:app"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.rye]
managed = true
dev-dependencies = []

[tool.pdm]
distribution = true

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = [
    "src/pornhub_generate_playlist",
]
