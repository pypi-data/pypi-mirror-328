[build-system]
requires = [
    "setuptools>=42",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "zibanu-django-auth"
dynamic = ["version"]
authors = [
    { name = "Mario CerÃ³n", email = "mario.ceron@cqinversiones.co" }
]
description = "Zibanu authentication library for django projects"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3.9",
    "Development Status :: 3 - Alpha",
    "Framework :: Django",
    "Framework :: Django :: 4.1",
    "Environment :: Web Environment",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP"
]
dependencies = [
    "Django>=4.1",
    "djangorestframework",
    "django-timezone-utils",
    "djangorestframework-simplejwt",
    "zibanu-django>=1.5.0"
]
keywords = [
    "django",
    "zibanu",
    "library",
]
[tool.setuptools.dynamic]
version = {attr= "zibanu.django.auth.__version__"}