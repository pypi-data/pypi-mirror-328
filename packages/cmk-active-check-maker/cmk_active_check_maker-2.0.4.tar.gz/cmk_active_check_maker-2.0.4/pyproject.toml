[tool.poetry]
name = "cmk-active-check-maker"
version = "2.0.4"
description = ""
authors = ["NhanDD <hp.duongducnhan@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.12,<4.0"
cookiecutter = "^2.6.0"
psutil = "^6.0.0"
pre-commit = "^4.0.1"
pylint = "^3.3.1"
pytest = "^8.3.3"
bump2version = "^1.0.1"
mkdocs = "^1.6.1"
mkdocstrings = "^0.26.1"
requests = "^2.32.3"
cmk-tools = ">=2.0.6,<3.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
welcome = "cmk_active_check_maker:welcome"
create-cmk-active-check = "cmk_active_check_maker:create_cmk_active_check"



[tool.black]
line-length = 120
skip-string-normalization = true
target-version = ['py37', 'py38', 'py39', 'py310']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''


[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]
