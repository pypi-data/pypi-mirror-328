[tool.poetry]
name = "{{cookiecutter.agent_id}}"
version = "1.0.0"
description = ""
authors = ["{{cookiecutter.author_name}} <{{cookiecutter.email}}>"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = ">=3.12,<4.0"
psutil = "^6.0.0"
pre-commit = "^4.0.1"
pylint = "^3.3.1"
pytest = "^8.3.3"
bump2version = "^1.0.1"
mkdocs = "^1.6.1"
mkdocstrings = "^0.26.1"
requests = "^2.32.3"
cmk-tools = ">=2.0.6,<3.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"



[tool.black]
line-length = 120
skip-string-normalization = true
target-version = ['py37', 'py38', 'py39', 'py310']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''


[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]