[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gtk-llm-chat"
version = "0.1.0"
description = "Una interfaz grÃ¡fica GTK para chatear con modelos de lenguaje (LLMs)"
readme = "README.md"
authors = [{ name = "Sebastian Silva", email = "sebastian@fuentelibre.org" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
keywords = ["gtk", "chat", "llm", "ai"]
dependencies = [
    "gtk4",
    "PyGObject>=3.42.0",
    "python-llm",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/icarito/gtk_llm_chat"
Issues = "https://github.com/icarito/gtk_llm_chat/issues"
Repository = "https://github.com/icarito/gtk_llm_chat.git"

[project.scripts]
gtk-llm-chat = "gtk_llm_chat:main"

[tool.hatch.build]
packages = ["gtk_llm_chat"] 