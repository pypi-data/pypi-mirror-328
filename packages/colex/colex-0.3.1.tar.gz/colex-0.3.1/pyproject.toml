[project]
name = "colex"
version = "0.3.1"
description = "Library with constants and functions for working with colors"
authors = [
    { name = "Havsalt", email = "77575424+Havsalt@users.noreply.github.com" }
]
dependencies = []
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">= 3.10"

[project.urls]
Source = "https://github.com/havsalt/colex.git"

[build-system]
requires = ["hatchling==1.26.3"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.3.4",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["colex"]
