[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qwentastic"
version = "0.2.0"
description = "A simple interface for running various LLMs locally with function calling support"
readme = "README.md"
authors = [{ name = "Jacob Kuchinsky", email = "jacob.kuchinsky@gmail.com" }]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
keywords = ["qwen", "llama", "deepseek", "ai", "language model", "function calling"]
dependencies = [
    "torch>=2.0.0",
    "transformers>=4.32.0",
    "accelerate>=0.27.0",
    "sentencepiece",  # Required for some models like LLaMA
    "protobuf",      # Required for some models
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/MrBanana124/qwentastic"
