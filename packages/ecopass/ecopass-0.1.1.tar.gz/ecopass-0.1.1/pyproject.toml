[project]
name = "ecopass"
version = "0.1.1"
description = ""
authors = [
    {name = "yassinessadi",email = "yasine.esadi@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "click (>=8.1.8,<9.0.0)",
    "psutil (>=7.0.0,<8.0.0)",
    "pyarrow (>=19.0.0,<20.0.0)",
    "pandas (>=2.2.3,<3.0.0)",
    "rich (>=13.9.4,<14.0.0)"
]

[tool.poetry]
packages = [{include = "ecopass", from = "src"}]


[tool.poetry.scripts]
ecopass = "ecopass.cli:main"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
