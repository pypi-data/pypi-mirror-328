[workspace]
resolver = "2"
members = ["diffusionx", "py-diffusionx"]
default-members = ["diffusionx"]

[workspace.package]
authors = ["xiangong tang <tangxiangong@gmail.com>"]
edition = "2024"
version = "0.1.1"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"

[workspace.dependencies]
rand_distr = { version = "0.5.0", features = ["std_math"] }
rand = "0.9.0"
rayon = "1.10.0"
thiserror = "2.0.11"
pyo3 = { version = "0.23.4", features = ["extension-module", "abi3-py39"] }
numpy = "0.23.0"
num-traits = "0.2.19"
