[tool.poetry]
name = "km2miles"
version = "0.1.3"
description = "A simple package to convert kilometers to miles."
authors = ["Ali Beg <mbeg937@gmail.com>"]
license = "MIT"
readme = "README.md"
keywords = ["kilometers", "miles", "converter", "distance", "unit conversion"]
homepage = "https://github.com/Ali-Beg/km2miles"
repository = "https://github.com/Ali-Beg/km2miles"
packages = [
    { include = "km2miles", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
