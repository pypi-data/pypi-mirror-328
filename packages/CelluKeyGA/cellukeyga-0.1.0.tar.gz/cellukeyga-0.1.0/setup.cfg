[metadata]
name = CelluKeyGA
version = 0.1.0
description = A Python library that integrates **Cellular Genetic Algorithm (Cellular GA)** with **Biased Random-Key Genetic Algorithm (BRKGA)** to enhance optimization capabilities.
author = Sevgi Akten Karakaya, Mehmet Hakan Satman
author_email = sevgiakten@gmail.com, mhsatman@gmail.com
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/SevgiAkten/CelluKeyGA
project_urls = 
	Documentation = https://sevgiakten.github.io/CelluKeyGA/
	Source = https://github.com/SevgiAkten/CelluKeyGA
	Issue Tracker = https://github.com/SevgiAkten/CelluKeyGA/issues
	PyPI = https://pypi.org/project/CelluKeyGA/
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
install_requires = 

[options.extras_require]
dev = 
	pytest>=8.0,<9.0
	pytest-xdist>=3.0,<4.0
	grip==4.6.2
	Markdown==3.6
	Markdown-Editor==1.0.7
	path-and-address==2.0.1
	pluggy==1.5.0
	six==1.16.0
docs = 
	sphinx>=7.4.0,<8.0
	sphinx-rtd-theme>=2.0.0,<3.0
	sphinxcontrib-applehelp>=2.0.0,<3.0
	sphinxcontrib-htmlhelp>=2.1.0,<3.0
	sphinxcontrib-jquery>=4.1,<5.0
	sphinxcontrib-jsmath>=1.0.0,<2.0
	sphinxcontrib-qthelp>=2.0.0,<3.0
	sphinxcontrib-serializinghtml>=2.0.0,<3.0

[options.packages.find]
where = .

[options.package_data]
* = *.txt, *.md

[egg_info]
tag_build = 
tag_date = 0

