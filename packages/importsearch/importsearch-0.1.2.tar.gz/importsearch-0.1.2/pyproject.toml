[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "importsearch"
version = "0.1.2"
authors = [
  { name="eto56", github="https://github.com/eto56"},
]
description = "A package to track your imports"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/eto56/ImportSearch"
Issues = "https://github.com/eto56/ImportSearch/issues"