[metadata]
name = fp-convert
version = 0.1.0
author = K Raghu Prasad
author_email = raghuprasad@duck.com
description = Convert Freeplane mindmaps to print-quality PDF documents
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kraghuprasad/fp-convert
license = GPL(v3)
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: POSIX
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Topic :: Documentation
	Topic :: Text Processing

[options]
packages = find:
include_package_data = True
python_requires = >=3.8
install_requires = 
	freeplane-io
	pylatex
	pathlib
	cairosvg
	pytz
	PyYAML

[options.packages.find]
exclude = 
	tests*

[options.package_data]
fp_convert = resources/*

[build_sphinx]
project = fp-convert
version = 0.1.0
release = 0.1.0
source-dir = docs
build-dir = docs/_build
builder = html

[options.extras_require]
docs = 
	sphinx
	sphinx_rtd_theme
	recommonmark
dev = 
	pytest
	sphinx

[options.entry_points]
console_scripts = 
	fp-convert = fp_convert.__main__:main

[bdist_wheel]
universal = 0

[flake8]
max-line-length = 120
exclude = .git,__pycache__,build,dist

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test
python_functions = test_*

[bumpver]
current_version = "0.1.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "Bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = True
tag = True
push = False

[bumpver:file_patterns]
setup.cfg = 
	current_version = "{version}"
	version = "{version}"
setup.py = 
	"{version}"
	"{pep440_version}"
README.md = 
	"{version}"
	"{pep440_version}"
fp_convert/__init__.py = 
	"{version}"
	"{pep440_version}"

[egg_info]
tag_build = 
tag_date = 0

