[project]
name = "django-typed-perms"
version = "0.1.3"
description = "Typed Django permission checking"
readme = "README.md"
authors = [
    { name = "Leandro de Souza", email = "85115541+leandrodesouzadev@users.noreply.github.com" }
]
requires-python = ">=3.12"
dependencies = []

[project.urls]
Homepage = "https://github.com/leandrodesouzadev/django-typed-perms"
Issues = "https://github.com/leandrodesouzadev/django-typed-perms/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "django-stubs-ext>=5.1.3",
    "django>=5.1.6",
    "mkdocs-material>=9.6.4",
    "ruff>=0.9.6",
]

[tool.uv]
trusted-publishing = "always"

[tool.hatch.build.targets.sdist]
include = [
  "src",
]
