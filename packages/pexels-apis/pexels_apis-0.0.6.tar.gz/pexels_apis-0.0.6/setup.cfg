[metadata]
name = pexels_apis
version = 0.0.6
author = Emmanuel Anthony
author_email = mymi14s@hotmail.com
description = The Pexels API enables programmatic access to the full Pexels content library, including photos, videos
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mymi14s/pexels_api
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

