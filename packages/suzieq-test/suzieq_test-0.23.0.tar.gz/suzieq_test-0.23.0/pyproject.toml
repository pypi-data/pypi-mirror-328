[project]
name = "suzieq-test"
version = "0.23.0"
description = "A framework and application for network observability"
authors = [{ name = "suzieq dev team" }]
requires-python = ">3.8.1, < 3.10"
readme = "README.md"
license = "Apache-2.0"
maintainers = [{ name = "suzieq dev team" }]
keywords = [
    "network",
    "Cisco",
    "Arista",
    "Junos",
    "observability",
    "Cumulus",
    "monitoring",
    "SoNIC",
    "IOS",
]
classifiers = ["Topic :: System :: Networking :: Monitoring"]
dependencies = [
    "aiohttp>3.8, <4.0",
    "asyncssh>=2.14,<2.15",
    "textfsm",
    "async-timeout>4.0, <5.0",
    "aiofiles",
    "prompt-toolkit>2",
    "pyarrow>=11.0,<11.1",
    "pandas>=1.5,<1.6",
    "PyYAML",
    "python-nubia==0.2b5",
    "uvloop",
    "networkx>=2.4,<2.5",
    "matplotlib>=3.7,<3.8",
    "faker>=4.18,<4.19",
    "netconan~=0.11.2",
    "jsonpath-ng>=1.6,<1.7",
    "fastapi~=0.95.2",
    "uvicorn>=0.14.0,<0.15",
    "tabulate>=0.8.7,<0.9",
    "streamlit==1.11.1",
    "graphviz>=0.15,<0.16",
    "dateparser>=1.1,<1.2",
    "natsort>=8.0.0,<9",
    "colorama>=0.4.4,<0.5",
    "tzlocal< 3.0",
    "pyparsing>=2.2.0, <3.0",
    "xmltodict~=0.12.0",
    "streamlit-aggrid~=0.2.2",
    "ciscoconfparse~=1.6.21",
    "notebook==6.4.12",
    "urllib3~=1.26.12",
    "packaging>=21.3,<21.4",
    "psutil==7.0.*",
    "jellyfish>=0.10,<0.11",
    "altair>3.2, <5.0",
    "pydantic< 2.0",
    "numpy>=1.20,<1.21",
    "pyvmomi>=8.0.2.0.1,<9",
]

[project.urls]
Homepage = "https://www.stardustsystems.net/suzieq/"
Repository = "https://github.com/netenglabs/suzieq"
Documentation = "https://suzieq.readthedocs.io"

[project.scripts]
sq-poller = "suzieq.poller.sq_poller:controller_main"
sq-rest-server = "suzieq.restServer.sq_rest_server:rest_main"
sq-coalescer = "suzieq.utilities.sq_coalescer:coalescer_main"
sq-anonymizer = "suzieq.utilities.sq_anonymizer:anonymizer_main"
sq-simnodes = "suzieq.utilities.sq_simnode:simnodes_main"
suzieq-cli = "suzieq.cli.sq_cli:cli_main"
suzieq-gui = "suzieq.gui.sq_gui:gui_main"

[dependency-groups]
dev = [
    "pylint",
    "autopep8",
    "rope",
    "jedi~=0.17.2",
    "pytest-split",
    "flake8",
    "ruff",
    "ipdb",
    "pycscope",
    "pytest>=7.2,<7.3",
    "pytest-cov",
    "pytest-xdist",
    "pytest-asyncio",
    "pytest-mock",
    "mock",
    "pytest-depends>=1.0.1,<2",
    "bandit>=1.6.2,<2",
    "pytest-icdiff>=0.6,<0.7",
    "ipython~=8.10",
    "requests>=2.24.0,<3",
    "sphinx-autodoc-typehints>=1.11.1,<2",
    "filelock>=3.0.12,<4",
    "isort>=5.10.1,<6",
    "pre-commit>=2.19.0,<3",
    "toml>=0.10.2,<0.11",
    "httpx>=0.24.1,<0.25",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["suzieq"]

[tool.ruff.lint.pycodestyle]
max-doc-length = 100
