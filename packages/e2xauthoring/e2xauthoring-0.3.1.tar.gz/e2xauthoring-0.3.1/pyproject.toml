[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "e2xauthoring"
description = "Authoring app for e2xgrader"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    { name = "Tim Metzler", email = "tim.metzler@h-brs.de"},
]
classifiers=[
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]
dependencies = [
    "e2xcore>=0.0.5",
    "GitPython"
]
dynamic = ["version"]

[project.urls]
Source = "https://github.com/Digiklausur/e2xauthoring"
Documentation = "https://e2xauthoring.readthedocs.io/en/latest/"
Issues = "https://github.com/Digiklausur/e2xauthoring/issues"
Pypi = "https://pypi.org/project/e2xauthoring/"

[project.optional-dependencies]
dev = [
    "pre-commit",
    "hatchling",
    "tbump",
    "sphinx",
    "pydata-sphinx-theme",
    "build",
    "twine",
]

[tool.hatch.version]
path = "e2xauthoring/__version__.py"

[tool.hatch.build.hooks.jupyter-builder]
dependencies = ["hatch-jupyter-builder"]
build-function = "hatch_jupyter_builder.npm_builder"

[tool.hatch.build.hooks.jupyter-builder.build-kwargs]
build_cmd = "build"

[tool.hatch.build]
artifacts = [
    "e2xauthoring/app/templates/"
]

[tool.tbump]
github_url = "https://github.com/Digiklausur/e2xauthoring/"

[tool.tbump.version]
current = "0.3.1"

regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  (?P<dev>-dev\d+)?
  '''

[tool.tbump.git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"

[[tool.tbump.file]]
src = "e2xauthoring/__version__.py"

[[tool.tbump.file]]
src = "docs/source/conf.py"

[[tool.tbump.file]]
src = "package.json"
search = '"version": "{current_version}'

[[tool.tbump.file]]
src = "packages/*/package.json"
search = '"version": "{current_version}'

[[tool.tbump.file]]
src = "packages/*/package.json"
search = '"@e2xauthoring/[\w-]+": "{current_version}'

[[tool.tbump.before_commit]]
name = "Build"
cmd = "python -m build"

[[tool.tbump.before_commit]]
name = "Check with twine"
cmd = "twine check dist/*"

[tool.ruff]
line-length = 100
ignore-init-module-imports = true
select = ["E", "F", "I"]