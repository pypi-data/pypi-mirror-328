[tool.poetry]
name = "landcover_assignment"
version = "0.4.0"
description = "A goblin tool for the generation of areas of alternative land uses based on spared area available"
authors = ["Colm Duffy"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
pyomo = "^6.8.0"
cplex = "^22.1.2.0" 
pandas = "2.1.4"
numpy = "^1.25.0"
sqlalchemy = "^1.4.0"
catchment_data_api = "^0.1.0"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"