[metadata]
name = bdxpy
version = 1.0.2
author = BuildingLogiX
author_email = Development.Request@buildinglogix.net
description = A client library for interfacing with the BDX platform.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://buildinglogix.github.io/BDXpy/
license = Proprietary
classifiers = 
	Programming Language :: Python :: 3
	License :: Other/Proprietary License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.12
install_requires = 
	PyNaCl>=1.5.0
	requests>=2.32.3
	urllib3>=2.3.0
	dacite>=1.9.0
	pandas>=2.2.3

[egg_info]
tag_build = 
tag_date = 0

