[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "foco"
version = "0.0.1"
authors = [
  { name="Kayce Basques", email="kaycebasques@gmail.com" },
]
description = "foco helps you keep your docs up-to-date."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"

[project.urls]
Homepage = "https://github.com/kaycebasques/foco"
Issues = "https://github.com/kaycebasques/foco/issues"
