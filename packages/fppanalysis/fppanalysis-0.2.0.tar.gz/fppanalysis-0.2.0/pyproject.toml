[tool.poetry]
name = "fppanalysis"
version = "0.2.0"
description = "Analysis tools for time series"
homepage = "https://github.com/uit-cosmo/fpp-analysis-tools"
authors = ["gregordecristoforo <gregor.decristoforo@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
scipy = "^1.13.1"
tqdm = "^4.66.5"
pywavelets = "^1.6.0"
matplotlib = "^3.9.2"
mpmath = "^1.3.0"
numpy = ">=1.26.4,<2.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pixi.dependencies]
python = ">=3.9,<4"
cupy = ">=13.3.0,<14"
cudatoolkit = ">=11.8.0,<12"
numpy = ">=1.26.4,<2.0.0"
scipy = ">=1.13.1,<2"
tqdm = ">=4.66.5,<5"
pywavelets = ">=1.6.0,<2"
matplotlib = ">=3.9.2,<4"
mpmath = ">=1.3.0,<2"

[tool.pixi.project]
channels = ["conda-forge", "rapidsai", "nvidia"]
platforms = ["win-64", "linux-64"]
