component:
  flow_name: elt
  metadata:
    source:
      path: flows/elt/components/read_sales_store.yaml
  name: read_sales_store
  read:
    connection: gs_lake
    gcs:
      include:
      - glob: '*/month=*/day=*/*.parquet'
      path: ottos-expeditions/lakev0/generated/events/sales_store.parquet/year=