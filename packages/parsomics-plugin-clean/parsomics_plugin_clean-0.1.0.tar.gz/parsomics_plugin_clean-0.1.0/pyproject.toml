[tool.isort]
profile = "black"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
isort = "^6.0.0"

[project]
name = "parsomics-plugin-clean"
version = "0.1.0"
description = "A parsomics plugin to populate protein annotations with CLEAN"
authors = [
    {name = "RafaelaLuz",email = "rafaela24021@ilum.cnpem.br"}
]
license = {text = "GPLv3"}
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
    "parsomics-core (>=3.0.0,<4.0.0)",
    "polars (>=1.22.0,<2.0.0)",
    "pydantic (>=2.10.6,<3.0.0)",
    "sqlmodel (>=0.0.22,<0.0.23)",
    "sqlalchemy (>=2.0.38,<3.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
