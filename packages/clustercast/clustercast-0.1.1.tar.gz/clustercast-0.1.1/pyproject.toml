[tool.poetry]
name = "clustercast"
version = "0.1.1"
description = "A model-agnostic global forecasting framework for grouped time series analysis."
license = "MIT"
authors = ["Alex Dundore <acdundore.5@gmail.com>"]
readme = "README.md"
homepage = "https://pypi.org/project/clustercast"
documentation = "https://acdundore.github.io/clustercast/"
repository = "https://github.com/acdundore/clustercast"

[tool.poetry.dependencies]
python = "^3.12"
numpy = "^1.26.0"
pandas = "^2.2.3"
lightgbm = "^4.5.0"
statsmodels = "^0.14.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"