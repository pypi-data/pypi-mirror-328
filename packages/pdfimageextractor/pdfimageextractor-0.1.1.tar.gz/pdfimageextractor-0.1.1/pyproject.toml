[project]
name = "pdfimageextractor"
version = "0.1.1"
description = "Extract high-quality images from PDF files while preserving metadata"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "Neal Caren", email = "neal.caren@unc.edu" }
]
keywords = ["pdf", "images", "extraction"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Multimedia :: Graphics",
]
dependencies = [
    "pymupdf",
    "pillow",
]

[project.urls]
Homepage = "https://github.com/nealcaren/pdfimageextractor"
Repository = "https://github.com/nealcaren/pdfimageextractor.git"

[project.scripts]
pdfimageextractor = "pdfimageextractor.extractpdfimages:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pdfimageextractor"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "isort>=5.0",
    "flake8>=6.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-ra -q --cov=pdfimageextractor"

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"
multi_line_output = 3
