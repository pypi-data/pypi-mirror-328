[project]
name = "spelis-sgui"
version = "0.1.0"
authors = [
  { name="Elis Eriksson", email="elis.eriksson.2010@gmail.com" },
]
dependencies = [
    'raylib>=5.5.0'
]
description = "Lightweight and easy-to-use Immediate Mode GUI library for Python and Raylib"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/spelis/sgui"
Issues = "https://github.com/spelis/sgui/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
