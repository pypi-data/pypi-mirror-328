[workspace]
resolver = "2"

members = ["finlib", "pyfinlib"]

default-members = [
    "finlib",
    "finlib-ffi"
]

[workspace.package]
version = "0.0.6"
authors = ["sarsoo <andy@sarsoo.xyz>"]
description = "Quant finance functions implemented in Rust"
edition = "2021"
homepage = "https://git.sarsoo.xyz/sarsoo/finlib"
repository = "https://git.sarsoo.xyz/sarsoo/finlib"
documentation = "https://sarsoo.github.io/finlib"
readme = "README.md"
license = "MIT"

[workspace.dependencies]
rayon = "1.10.0"
ndarray = "0.16.1"
ndarray-stats = "0.6.0"
nalgebra = "0.33.2"
statrs = "0.18.0"
log = "0.4.25"
wasm-bindgen = "0.2.100"
pyo3 = { version = "0.23.4", features = ["extension-module", "abi3-py38"] }
pyo3-log = "0.12.1"

[profile.release]
# Tell `rustc` to optimize for small code size.
opt-level = "s"
lto = true
