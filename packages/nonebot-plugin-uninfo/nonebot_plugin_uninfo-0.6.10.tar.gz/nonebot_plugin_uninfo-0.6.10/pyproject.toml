[project]
name = "nonebot-plugin-uninfo"
version = "0.6.10"
description = "Universal Information Model for Nonebot2"
authors = [
    { name = "RF-Tar-Railt", email = "rf_tar_railt@qq.com" },
]
dependencies = [
    "nonebot2>=2.3.0",
    "importlib-metadata>=4.13.0",
]
requires-python = ">=3.9"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "isort>=5.13.2",
    "black>=24.8.0",
    "loguru>=0.7.2",
    "ruff>=0.6.8",
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.31.0",
    "nonebot2[httpx,websockets]>=2.3.3",
    "nonebot-adapter-console>=0.6.0",
    "nonebot-adapter-ding>=2.0.0a16",
    "nonebot-adapter-discord>=0.1.8",
    "nonebot-adapter-dodo>=0.2.1",
    "nonebot-adapter-feishu>=2.6.2",
    "nonebot-adapter-kaiheila>=0.3.4",
    "nonebot-adapter-mirai>=2.3.3",
    "nonebot-adapter-mirai2>=0.0.22",
    "nonebot-adapter-minecraft>=1.3.2",
    "nonebot-adapter-onebot>=2.4.5",
    "nonebot-adapter-qq>=1.5.2",
    "nonebot-adapter-red>=0.9.0",
    "nonebot-adapter-satori>=0.12.6",
    "nonebot-adapter-telegram>=0.1.0b18",
    "nonebot-adapter-kritor>=0.3.1",
    "nonebot-adapter-tailchat>=0.1.0b12",
    "nonebot-plugin-alconna>=0.52.3",
    "nonebot-plugin-orm[default]>=0.7.6",
    "nonebot-adapter-mail>=1.0.0a5",
]

[tool.pdm.build]
includes = [
    "src/nonebot_plugin_uninfo",
]

[tool.pdm.scripts.format]
composite = [
    "isort ./src/ example.py",
    "black ./src/ example.py",
    "ruff check ./src/ example.py",
]

[tool.black]
line-length = 120
target-version = [
    "py39",
    "py310",
    "py311",
    "py312",
]
include = "\\.pyi?$"
extend-exclude = ""

[tool.isort]
profile = "black"
line_length = 120
length_sort = false
skip_gitignore = true
force_sort_within_sections = true
extra_standard_library = [
    "typing_extensions",
]

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "UP",
    "C",
    "T",
    "PYI",
    "PT",
    "Q",
]
ignore = [
    "C901",
    "T201",
    "E731",
    "E402",
]

[tool.pyright]
pythonVersion = "3.9"
pythonPlatform = "All"
typeCheckingMode = "basic"
reportShadowedImports = false
disableBytesTypePromotions = true

[tool.pyright.defineConstant]
PYDANTIC_V2 = true

[tool.nonebot]
adapters = [
    { name = "OneBot V11", module_name = "nonebot.adapters.onebot.v11" },
]
plugins = [
    "example",
]
plugin_dirs = []
builtin_plugins = []
