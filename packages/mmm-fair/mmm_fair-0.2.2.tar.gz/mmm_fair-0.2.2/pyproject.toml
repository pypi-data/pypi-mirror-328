[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mmm-fair"
version = "0.2.2"
description = "A multi-objective multi-fairness boosting classifier"
readme = "README.md"
authors = [
  { name = "Arjun Roy", email = "arjunroyihrpa@gmail.com" }
]
license = { file = "LICENSE" }
keywords = ["fairness", "boosting", "classification", "machine-learning"]
requires-python = ">=3.11"

# Add the dependencies your code needs:
dependencies = [
  "numpy>=1.26.4",
  "six>=1.16.0",
  "pymoo>=0.6.1.3",
  "scikit-learn>=1.5.2",
  "ucimlrepo",
  "pandas>=2.2.3",
  "fairbench",
  "skl2onnx",
  "tqdm"
]

# Optional: Provide additional URLs
# (e.g., where users can file issues)
[project.urls]
Homepage= "https://github.com/arjunroyihrpa/MMM_fair"
"Bug Tracker" = "https://github.com/arjunroyihrpa/MMM_fair/issues"
