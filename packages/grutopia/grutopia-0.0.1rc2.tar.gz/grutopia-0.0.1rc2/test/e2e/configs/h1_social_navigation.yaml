simulator:
  physics_dt: 1/240
  rendering_dt: 1/240
  rendering_interval: 100

agents:
- type: SocialNavigationAgent
  robot_name: oracle
  # robot_name: h1
  sync_mode: sync
  agent_config:
    test: true
- type: NPCAgent
  robot_name: npc
  sync_mode: sync
  agent_config:
    model_name: gpt-4o
    openai_api_key: GRUtopia/grutopia_extension/agents/social_navigation_agent/modules/vlm/api_key/azure_api_key.txt
    api_base_url: 'https://gpt-4o-pjm.openai.azure.com/'

task_config:
  type: SocialBenchmarkTask
  task_name_prefix: h1_social_navigation
  env_num: 1
  offset_size: 10
  metrics:
  - type: SocialNavigationSuccessMetric
    metric_config: # custom metric config
      navigation_error_threshold: 3
  - type: ResetTimeMetric
  - type: ECRMetric
  - type: DebugMetric
  metrics_save_path: GRUtopia/social_results
  task_settings:
    max_step: 12000
    verbose: False
    fall_threshold: 0.3
    max_dialogue: 3
  episodes: GRUtopia/demo/configs/sn_episodes_config.yaml
