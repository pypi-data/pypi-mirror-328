simulator:
  physics_dt: 1/240
  rendering_dt: 1/240

task_config:
  type: "SingleInferenceTask"
  task_name_prefix: "h1_keyboard_locomotion"
  env_num: 1
  offset_size: 1.
  episodes:
  - scene_asset_path: "GRUtopia/assets/scenes/demo_city/demo_city.usd"
    scene_scale: [ 0.01, 0.01, 0.01 ]
    robots:
    - name: h1
      prim_path: "/World/h1"
      type: "HumanoidRobot"
      position: [ .0, .0, 1.05 ]
      scale: [ 1, 1, 1 ]
      controller_params:
        - name: "move_by_speed"
        - name: "joint_controller"
        - name: "move_to_point"
        - name: "move_along_path"
        - name: "rotate"
        - name: "move_with_keyboard"
        - name: "web_chat"
      sensor_params:
        - name: "camera"
          enable: false
