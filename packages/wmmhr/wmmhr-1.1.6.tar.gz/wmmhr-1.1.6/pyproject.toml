[project]
name = "wmmhr"
version = "1.1.6"
description = "WMMHR Python Module based on 2025"
authors = [{ name = "Li-Yin Young", email = "liyin.young@noaa.gov" }]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=2.0.2",
    "geomaglib>=1.1.3",
    "wmm-calculator>=1.3.6"

]
readme = "README.md"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"


[project.urls]
Homepage = "https://www.ncei.noaa.gov/products/world-magnetic-model-high-resolution"
Repositories = "https://github.com/CIRES-Geomagnetism/wmmhr"
