instrumentation_base:
    equipment:
        model: "WBOBS1"
        type: "Wideband Ocean Bottom Seismometer"
        description: "LCHEAPO 2000 WBOBS" 
        manufacturer: "Scripps Inst. Oceanography - INSU"
        vendor: ~
    channels:
        default:
            datalogger: {base: {$ref: "datalogger_bases/LC2000.datalogger_base.yaml"}}
            preamplifier: {base: {$ref: "preamplifier_bases/LCHEAPO_BBOBS.preamplifier_base.yaml"},
                           configuration: "0.225x gain"}
            sensor: {base: {$ref: "sensor_bases/NANOMETRICS_TCOMPACT_theoretical.sensor_base.yaml"},
                     configuration: "single-sided"}
        
        "1": {orientation:  {code: "2", azimuth.deg: {value: 90, uncertainty: 180}, dip.deg: {value: 0}}}
        "2": {orientation:  {code: "1", azimuth.deg: {value: 0, uncertainty: 180}, dip.deg: {value: 0}}}
        "3": {orientation:  {code: "Z", azimuth.deg: {value: 0},  dip.deg: {value: -90}}}
           
        "4":
            orientation :  {code: "H", azimuth.deg: {value: 0}, dip.deg: {value: 90}}
            replace_preamplifier: {base: {$ref: "preamplifier_bases/LCHEAPO_HYDRO.preamplifier_base.yaml"},
                           configuration: "16x gain"}
            replace_sensor: {base: {$ref: "sensor_bases/HITECH_HTI90U.sensor_base.yaml"}}
