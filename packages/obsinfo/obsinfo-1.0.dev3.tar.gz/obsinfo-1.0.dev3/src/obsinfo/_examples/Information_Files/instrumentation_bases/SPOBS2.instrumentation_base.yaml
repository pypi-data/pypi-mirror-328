instrumentation_base:
    equipment:
        model: "SPOBS2"
        type: "Short Period Ocean Bottom Seismometer"
        description: "LCHEAPO 2000 SPOBS, 4 channels, L-28 3C geophone"
        manufacturer: "Scripps Inst. Oceanography"
        vendor: "Scripps Inst. Oceanography"   
    channels:
        default:
            datalogger: {base: {$ref: "datalogger_bases/LC2000.datalogger_base.yaml"}}
            preamplifier: {base: {$ref: "preamplifier_bases/LCHEAPO_GEOPHONE.preamplifier_base.yaml"},
                           configuration: "128x gain"}
            sensor: {base: {$ref: "sensor_bases/SERCEL_L28.sensor_base.yaml"}}
        "1":
            orientation :  {code: "H", azimuth.deg: {value: 0}, dip.deg: {value: 90}}
            replace_preamplifier: {base: {$ref: "preamplifier_bases/LCHEAPO_HYDRO.preamplifier_base.yaml"},
                            configuration: "16x gain"}
            replace_sensor: {base: {$ref: "sensor_bases/HITECH_HTI90U.sensor_base.yaml"}}
            
        "2": {orientation:  {code: "2", azimuth.deg: {value: 90, uncertainty: 180}}}
        "3": {orientation:  {code: "1", azimuth.deg: {value: 0, uncertainty: 180}}}
        "4": {orientation:  {code: "3", dip.deg: {value: 90}}}
