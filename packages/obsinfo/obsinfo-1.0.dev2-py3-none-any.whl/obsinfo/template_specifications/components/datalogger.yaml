---
format_version: "<STRING>"
revision:
   authors: # Reference to file or fields of an authors file
   date: # yyyy/mm/dd

[yaml_anchors:]
[notes: 
   - "<STRING>"]

datalogger:
   equipment:
       type: "<STRING>"
       description: "<STRING>"
       [manufacturer: "<STRING>"]
       [vendor: "<STRING>"]
       [model: "<STRING>"]
       [serial_number: "<STRING>"]
       [calibration_dates: 
          - <DATE>...]  #Specify date and time as yyyy-mm-22Thh:mm:ss

   response_stages:
       - # Reference to file in the form {$ref: '<PATHNAME>'}

   [delay_correction: <NUM>]

   [configuration_default: "<LABEL>"]
   sample_rate: <NUM>

   configuration_definitions:
       "<LABEL>" :
           [equipment:
              [model: "<STRING>"]
              [type: "<STRING>"]
              [description: "<STRING>"]
              [manufacturer: "<STRING>"]
              [vendor: "<STRING>"]
              [serial_number: "<STRING>"]
              [calibration_dates: 
                - <DATE>...] #Specify date and time as yyyy-mm-22Thh:mm:ss
           
           # This is used by obsinfo to calculate StationXML correction for each stage. 
           # If None, correction = delay for each stage; if not None, correction for each stage 
           # is 0 except the last one, which is the value of delay_correction (which may be zero).
           [delay_correction: <NUM>]

           [response_stages:
              - # Reference to file in the form {$ref: '<PATHNAME>'}]