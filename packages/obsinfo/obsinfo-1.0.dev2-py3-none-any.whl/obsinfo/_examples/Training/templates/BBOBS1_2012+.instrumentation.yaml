instrumentation:
   
   equipment:
       type: "Broadband Ocean Bottom Seismometer"
       description: "LCHEAPO 2000 BBOBS 2012-present"
       manufacturer: "Scripps Inst. Oceanography - INS"
       vendor: "Scripps Inst. Oceanography - INS"
       model: "BBOBS1"
       
   channels:
       default:
           datalogger: {$ref: "dataloggers/LC2000.datalogger.yaml#datalogger"}#  Reference to file in the form {$ref: '<PATHNAME>'}
           preamplifier:  {$ref: "preamplifiers/LCHEAPO_BBOBS.preamplifier.yaml#preamplifier"} # Reference to file in the form {$ref: '<PATHNAME>'}
           sensor: {$ref: "sensors/NANOMETRICS_T240_SINGLESIDED.sensor.yaml#sensor"} # Reference to file in the form {$ref: '<PATHNAME>'}
           preamplifier_configuration: "0.225x gain"
                  
       "1": 
           orientation_code: {"2": {azimuth.deg: {value: 90, uncertainty: 180}}} #FSDN defined
       "2":
           orientation_code: {"1": {azimuth.deg: {value: 0, uncertainty: 180}}}
        
       "3":   
           orientation_code: {"Z":  {azimuth.deg: {value: 0}, dip.deg: {value: -90}}}
           preamplifier_configuration: "1x gain"
        
       "4":   
           orientation_code: {"H":  {azimuth.deg: {value: 0}, dip.deg: {value: -90}}}
           preamplifier: {$ref: "preamplifiers/LCHEAPO_DPG.preamplifier.yaml#preamplifier"}
           sensor: {$ref: "sensors/SIO_DPG.sensor.yaml#sensor"}