        type: "Analog (or is it digital?) input filter"
        description: "ELOPS-A hydrophone entry data filter"
        manufacturer: "Sercel"
        vendor: ""
    stages:
        - 
            base:
                description: "ELOPS-A hydrophone 2Hz input filter (assuming 1 pole RC)"
                input_units: {name: "V", description: "VOLTS"}
                output_units: {name: "V", description: "VOLTS"}
                gain:  {value : 1, frequency : 100.}
                filter :
                    type: "PolesZeros"
                    transfer_function_type: "LAPLACE (RADIANS/SECOND)"
                    zeros : ['0 + 0j']
                    poles: ['-12.566 + 0j']
        - {base: {$ref: "preamplifier_bases/stage_bases/ELOPS_HPFilter.stage_base.yaml"}}
    configuration_default: "DC"
    configurations:
        "DC":
            stage_modifications:
                '2': {configuration: "DC"}
        "0p15625":
            stage_modifications:
                '2': {configuration: "0p15625"}
        "0p3125":
            stage_modifications:
                '2': {configuration: "0p3125"}
        "0p625":
            stage_modifications:
                '2': {configuration: "0p625"}
        "1p25":
            stage_modifications:
                '2': {configuration: "1p25"}
        "2p5":
            stage_modifications:
                '2': {configuration: "2p5"}
           
