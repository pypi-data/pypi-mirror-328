[tool.poetry]
name = "gerg_plotting"
version = "0.0.36"
description = ""
authors = ["Alec Krueger <alecmkrueger@tamu.edu>"]
readme = "README.md"
packages = [{include = "gerg_plotting", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.12 <4.0"
numpy = "^2.0.0"
pandas = "^2.2.2"
matplotlib = "^3.9.1"
xarray = "^2024.6.0"
attrs = "^23.2.0"
netcdf4 = "^1.7.1.post1"
cmocean = "^4.0.3"
scipy = "^1.14.0"
gsw = "^3.6.19"
imageio = "^2.34.2"
cartopy = "^0.23.0"
notebook = "^7.2.2"
configobj = "^5.0.9"
pyvista = {extras = ["jupyter"], version = "^0.44.2"}
opencv-python = "^4.11.0.86"
trame = "^3.7.6"
trame-vtk = "^2.8.14"


[tool.poetry.group.dev.dependencies]
black = "^24.4.2"
flake8 = "^7.1.0"
isort = "^5.13.2"
mypy = "^1.10.1"
pylint = "^3.2.5"
poetry-plugin-export = "^1.8.0"


[tool.poetry.group.test.dependencies]
pytest = "^8.2.2"
faker = "^26.0.0"
pytest-cov = "^6.0.0"
tox = "^4.23.2"


[tool.poetry.group.docs.dependencies]
sphinx = "^8.1.3"
sphinx-autoapi = "^3.4.0"
pydata-sphinx-theme = "^0.16.1"
sphinx-gallery = "^0.18.0"
nbsphinx = "^0.9.6"

[tool.poetry.build]
script = "prebuild.py"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore:_tkinter.TclError",
    'ignore:numpy.ndarray size changed, may indicate binary incompatibility',
    'ignore:More than 20 figures have been opened',
    'ignore::PendingDeprecationWarning'
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "serial",
    "example: marks tests as example (deselect with '-m \"not example\"')"
]

[tool.coverage.report]
exclude_lines = [
    "if __name__ == .__main__.:"
]
