[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gameforged"
version = "0.1.1"
description = "A comprehensive Python framework for game theory modeling, analysis, and simulation."
authors = [{name = "DirtyWork Solutions Limited", email = "gameforge@open.dirtywork.solutions"}]
license = {file = "LICENSE.md"}
readme = "README.md"
dependencies = [
    "cachetools",
    "pydantic",
    "pandas",
    "scikit-learn",
    "numpy",
    "scipy",
    "pyutile"

]

[project.urls]
Homepage = "https://open.dirtywork.solutions/gameforgde"
Documentation = "https://open.dirtywork.solutions/gameforged/docs"
Source = "https://github.com/DirtyWork-Solutions/GameForge"
Issues = "https://github.com/DirtyWork-Solutions/GameForge/tree/main/.github/ISSUE_TEMPLATE"
