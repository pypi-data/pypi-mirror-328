[tool.mypy]
# https://mypy.readthedocs.io/en/latest/config_file.html
plugins = 'pydantic.mypy'
follow_imports = 'silent'
follow_imports_for_stubs = true
no_silence_site_packages = true
disallow_any_decorated = true
disallow_any_explicit = true
disallow_any_generics = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_return_any = true
warn_unreachable = true
ignore_errors = false
allow_untyped_globals = false
allow_redefinition = false
implicit_reexport = true
strict_equality = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.bandit]
exclude_dirs = ['tests']

[tool.pylint.main]
# http://pylint.pycqa.org/en/latest/technical_reference/features.html
extension-pkg-whitelist = ["pydantic", "math", "binascii"]
disable = [
    "suppressed-message",
    "missing-docstring",
    "locally-disabled",
    "file-ignored",
    "fixme",
    "line-too-long",
    "len-as-condition",
    "consider-iterating-dictionary",
    "logging-fstring-interpolation",
    "duplicate-code",
    "f-string-without-interpolation",
    "raise-missing-from",
    "unspecified-encoding",
    "superfluous-parens",
    "too-many-positional-arguments",
]
enable = ["useless-suppression"]
reports = false
score = false

[tool.pylint.basic]
good-names = "_"
variable-naming-style = "camelCase"
include-naming-hint = true
class-attribute-rgx = "^([a-z_][A-Za-z0-9]{1,30}|[A-Z_][A-Z0-9_]{1,30}|(__.*__))$"
variable-rgx = "^[a-z][a-zA-Z0-9]{1,50}$"
module-rgx = "^[a-z][a-z0-9_]*$"
class-rgx = "^[A-Z][a-zA-Z0-9]+$"
const-rgx = "^(([A-Z_][A-Z0-9_]*)|(__.*__))$"
attr-rgx = "^[a-z_][a-zA-Z0-9]{1,50}$"
argument-rgx = "^[a-z][a-zA-Z0-9]{1,30}$"
inlinevar-rgx = "^[a-z_][A-Za-z0-9]*$"
method-rgx = "^[a-z_][a-z0-9_]{2,60}$"
function-rgx = "^[a-z_][a-z0-9_]{2,60}$"
no-docstring-rgx = ".*"
docstring-min-length = 0

[tool.pylint.format]
ignore-long-lines = ".*"
single-line-if-stmt = false
single-line-class-stmt = false

[tool.pylint.miscellaneous]
notes = ["FIXME", "NOTE", "TODO"]

[tool.pylint.similarities]
min-similarity-lines = 4
ignore-imports = true

[tool.pylint.design]
max-args = 100
max-locals = 100
max-returns = 100
max-branches = 100
max-statements = 100
max-parents = 100
max-attributes = 100
min-public-methods = 0
max-public-methods = 100
max-bool-expr = 100
