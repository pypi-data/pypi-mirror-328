[project]
name = "swaystatus"
version = "0.6.2"
authors = [
    { name="Jeremy Cantrell", email="jmcantrell@gmail.com" }
]
description = "Generate a status line for swaybar"
readme = "README.md"
license-files = { paths = ["LICENSE"] }
requires-python = ">=3.12"
keywords = ["sway", "wm", "status"]
classifiers = [
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "jedi>=0.19.2",
    "mypy>=1.15.0",
    "pytest>=8.3.4",
    "ruff>=0.9.2",
    "twine>=6.1.0",
]

[project.urls]
"Homepage" = "https://sr.ht/~jmcantrell/swaystatus/"
"Repository" = "https://git.sr.ht/~jmcantrell/swaystatus"
"Bug Tracker" = "https://todo.sr.ht/~jmcantrell/swaystatus"

[project.scripts]
swaystatus = "swaystatus.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["/src", "/tests"]

[tool.hatch.build.targets.wheel]
packages = ["src/swaystatus"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
extend-select = ["I"]
