name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Install deps
        run: |
          uv sync --no-install-project  --all-extras --index https://pypi.org/simple
          make dev
      - name: Build
        run: |
          pytest tests



