[tool.poetry]
name = "greml"
version = "1.0.0"
description = "A CLI tool to make HTML greppable"
authors = ["Adam McKay <adam@beepboop.digital>"]
readme = "README.md"
packages = [
    {include = "greml", from = "src"},
]

[tool.poetry.scripts]
greml = "greml.__main__:app"

[tool.poetry.dependencies]
python = ">=3.10"
beautifulsoup4 = "^4.12.3"
typer = "^0.9.0"
rich = "^13.6.0"
httpx = "^0.26.0"
fake-useragent = "^2.0.3"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
ruff = "^0.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["F", "E", "W", "I", "PL"]
ignore = ["E501", "W191"]

[tool.ruff.lint.isort]
known-first-party = ["greml"]

[tool.ruff.lint.pylint]
max-returns = 10
max-branches = 20
