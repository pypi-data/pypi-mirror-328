[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "stegawave-cli"
version = "0.1.0"
description = "CLI tool for Stegawave API"
requires-python = ">=3.7"
dependencies = [
    "typer>=0.9.0",
    "requests>=2.31.0",
    "python-dateutil>=2.8.2",
    "rich>=13.3.5",
    "pydantic>=2.4.2"
]

authors = [
    { name = "Sean Fahey", email = "sean@stegawave.com" }
]
license = { text = "MIT" }  
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]


[project.scripts]
stegawave = "stegawave.cli:app"

[tool.setuptools]
packages = ["stegawave"]
include-package-data = true