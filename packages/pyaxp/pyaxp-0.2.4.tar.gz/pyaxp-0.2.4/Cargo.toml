[workspace]
resolver = "2"
members = ["crates/*"]

default-members = [
  "crates/*",
]

[workspace.package]
name = "yaxp"
version = "0.1.19"
edition = "2021"
authors = ["Jeroen <jeroen@flexworks.eu>"]
description = "Yet Another XML Parser"
homepage = "https://github.com/opensourceworks-org/yaxp"
repository = "https://github.com/opensourceworks-org/yaxp"
license = "MIT"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
