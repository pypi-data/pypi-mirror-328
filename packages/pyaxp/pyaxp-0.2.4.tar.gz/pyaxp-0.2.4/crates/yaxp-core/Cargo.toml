[package]
name = "yaxp-core"
version = "0.1.6"
edition = "2021"
authors = ["Jeroen <jeroen@flexworks.eu>"]
description = "<yaxp-cli âš¡> Yet Another XML Parser"
homepage = "https://github.com/opensourceworks-org/yaxp"
repository = "https://github.com/opensourceworks-org/yaxp/tree/main/crates/yaxp-core"
license = "MIT"
readme = "README.md"

[dependencies]
arrow = "54.0.0"
rayon = "1.10.0"
roxmltree = "0.20.0"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.138"
pyo3 = { version = "0.23.3", features = ["extension-module", "serde", "indexmap"], optional = true  }
indexmap = "2.7.0"
polars = { version = "0.46.0", features = ["dtype-decimal"], default-features = false }
encoding_rs_io = "0.1.7"
encoding_rs = "0.8.35"
tempfile = "3.16.0"

[features]
python = ["pyo3"]

# [build]
# profiler = true

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
