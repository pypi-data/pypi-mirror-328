[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "remote_cmd"
version = "0.0.1"
authors = [
  { name="Aad3b435", email="aad3b435@gmail.com" },
]
description = "A small package to create a remote command line for testing and automation purposes"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = {file = "LICENSE"}