[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "timescaledb"
version = "0.0.1"
description = "TimescaleDB is a Python Client based on SQLModel and SQLAlchemy for high-performance real-time analytics time-series data."
readme = "README.md"
authors = [
  { name = "Justin Mitchel", email = "justin@codingforentrepreneurs.com" },
]
license = { text = "MIT" }
keywords = ["TimescaleDB", "SQLModel", "SQLAlchemy", "Time-Series", "Analytics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
]
requires-python = ">=3.10"
dependencies = [
    "SQLModel>=0.0.22",
    "SQLAlchemy>=2.0.38",
]

[project.urls]
Homepage = "https://github.com/jmitchel3/timescaledb"
Repository = "https://github.com/jmitchel3/timescaledb"

[tool.isort]
force_single_line = true
profile = "black"

[tool.pytest.ini_options]
addopts = """
    --strict-config
    --strict-markers
    --ds=tests.settings
    """
django_find_project = false
xfail_strict = true

[tool.coverage.run]
branch = true
parallel = true
source = ["timescaledb"]
omit = [
    "*/migrations/*",
    "*/admin.py",
    "tests/*",
]

[tool.mypy]
enable_error_code = [
    "ignore-without-code",
    "redundant-expr",
    "truthy-bool",
]
strict = true
warn_unreachable = true 