[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "monze"
version = "1.0.001"
authors = [
  { name="Victor G.B. Peters", email="victor@jeex.eu" },
]
dependencies = ["PyYAML", "Flask", "bleach", "pytz", "appdirs", "pylightxl", "requests", "colorama", "pymongo", "unidecode"]
description = "Monze is the new Butterfly"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
monze = "monze:run"

[tool.setuptools.package-data]
monze = ['templates/*', 'static/*', 'endpoints/*', 'startup.html']

[project.urls]
Homepage = "https://github.com/jeex/monze"
Issues = "https://github.com/jeex/monze/issues"


