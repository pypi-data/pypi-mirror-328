[project]
name = "sticklight"
version = "0.1.6"
description = "The Official Sticklight Python SDK"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "aiohttp[speedups]>=3.11.12",
    "requests>=2.32.3",
]
keywords = [
    "sticklight",
    "ai",
    "llm",
    "product analytics",
    "product",
    "analytics",
    "agent",
    "data",
    "platform",
    "openai",
    "anthropic",
    "gpt",
    "chatbot",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://sticklight.io"
Issues = "https://github.com/sticklight/sticklight-python/issues"
Repository = "https://github.com/sticklight/sticklight-python"
Documentation = "https://docs.sticklight.io"
Changelog = "https://github.com/sticklight/sticklight-python/blob/main/CHANGELOG.md"

[dependency-groups]
dev = [
    "ipdb>=0.13.13",
    "pytest>=8.3.4",
    "ruff>=0.9.6",
]

[tool.hatch.build]
packages = [
    "sticklight",
]

[tool.ruff]
indent-width = 4
line-length = 80
output-format = "grouped"
target-version = "py311"
show-fixes = true

