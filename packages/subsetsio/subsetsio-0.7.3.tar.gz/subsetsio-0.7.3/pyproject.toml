[tool.poetry]
name = "subsetsio"
version = "0.7.3"
description = "Official Python SDK for the Subsets API"
authors = ["Nathan Snellaert <nathan@subsets.io>"]
readme = "README.md"
packages = [{include = "subsetsio", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.11"
requests = ">=2.25.0"
typing-extensions = ">=4.0.0"
pytest = "^8.3.4"
pydantic = "^2.10.4"
tqdm = "^4.67.1"
pandas = "^2.2.3"
tenacity = "^9.0.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0.0"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-ra -q"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"