[project]
name = "neatoo"
version = "0.1.0"
authors = [
    {name = "linkedlist771", email = "213193509seu@gmail.com"},
]
description = "A simple yet powerful tool for Python code formatting, checking, and testing."
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "black==23.9.1",
    "flake8>=7.1.2",
    "isort>=6.0.0",
    "pytest>=8.3.4",
]

[project.urls]
Homepage = "https://github.com/linkedlist771/neatoo"
Repository = "https://github.com/linkedlist771/neatoo.git"

[project.scripts]
neatoo = "neatoo:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
