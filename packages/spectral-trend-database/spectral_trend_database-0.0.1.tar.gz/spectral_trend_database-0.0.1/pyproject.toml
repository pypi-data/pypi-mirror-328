[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "spectral_trend_database"
version = "0.0.1"
readme = "README.md"
dependencies = [ "twine", "python-geohash>=0.8.5,<0.9", "build>=1.2.2.post1,<2", "mproc>=0.0.0.4,<0.0.0.5"]

[project.scripts]
stdb = "spectral_trend_database:cli.cli"

[tool.setuptools]
packages = [
	"spectral_trend_database",
	"spectral_trend_database.gee"
]

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["osx-arm64"]

[tool.pixi.pypi-dependencies]
spectral_trend_database = { path = ".", editable = true }

