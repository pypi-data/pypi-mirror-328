[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "importlib_metadata;python_version<'3.8'",
    "codestare-msg-compiler[protoplus] >= 0.0.7.dev0",
    "setuptools_scm>=6.2",
]

build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
local_scheme = "no-local-version"

[tool.setuptools.packages.find]
where = ["proto_compile/py/"]

[project]
name = "ubii-msg-formats"
version = "0.16.7"
dependencies = [
  "protobuf == 5.29.3"
]
requires-python = ">= 3.8"
authors = [
  {name = "Sandro Weber", email = "sandro.weber@tum.de"},
  {name = "Maximilian Schmidt", email = "ga97lul@mytum.de"},
]
maintainers = [
  {name = "Sandro Weber", email = "sandro.weber@tum.de"}
]
description = "Python code for Ubi-Interact protobuf messages"
readme = "README.md"
keywords = ["ubii", "ubi-interact", "protobuf", "google protocol buffers"]
classifiers = [
  "Development Status :: 4 - Beta",

  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",

  "License :: OSI Approved :: MIT License",

  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
]

[project.urls]
Repository = "https://github.com/SandroWeber/ubii-msg-formats.git"
Issues = "https://github.com/SandroWeber/ubii-msg-formats/issues"