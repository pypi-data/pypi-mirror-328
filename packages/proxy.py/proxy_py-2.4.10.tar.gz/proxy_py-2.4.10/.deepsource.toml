version = 1

test_patterns = [
    "tests/**",
    "**/test_*.py"
]

exclude_patterns = [
    "helper/**",
]

[[analyzers]]
name = "python"
enabled = true

  [analyzers.meta]
  runtime_version = "3.x.x"

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  environment = [
    "nodejs",
    "browser"
  ]
  dialect = "typescript"
