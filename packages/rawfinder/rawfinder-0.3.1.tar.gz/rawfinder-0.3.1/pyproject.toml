[tool.poetry]
name = "rawfinder"
version = "0.3.1"
description = "This script finds corresponded RAW files for JPEG images."
authors = ["Vitalii Shishorin <moskrc@gmail.com>"]
repository = "https://github.com/moskrc/rawfinder"
documentation = "https://moskrc.github.io/rawfinder/"
readme = "README.md"
keywords = ["raw", "finder", "raw_finder", "jpeg_raw", "camera"]
packages = [
  {include = "rawfinder"}
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
aiofiles = "^24.1.0"
rich = "^13.9.4"


[tool.poetry.group.dev.dependencies]
pytest-cov = "^4.0.0"
deptry = "^0.20.0"
mypy = "^1.11.2"
pre-commit = "^3.4.0"
tox = "^4.20.0"
ruff = "^0.6.6"
pytest-asyncio = "^0.24.0"
types-aiofiles = "^24.1.0.20240626"
griffe = "0.49.0"
pytest-mock = "^3.14.0"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4.2"
mkdocs-material = "^9.2.7"
mkdocstrings = {extras = ["python"], version = "^0.23.0"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
files = ["rawfinder"]
disallow_untyped_defs = "True"
disallow_any_unimported = "True"
no_implicit_optional = "True"
check_untyped_defs = "True"
warn_return_any = "True"
warn_unused_ignores = "True"
show_error_codes = "True"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py39"
line-length = 120
fix = true

[tool.ruff.lint]
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
]

[tool.ruff.format]
preview = true

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["rawfinder"]


[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]

[tool.poetry.scripts]
rawfinder = "rawfinder.main:main"
