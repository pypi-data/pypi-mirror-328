[project]
name = "zipmanip"
version = "0.1.0a1"
description = "Rewrite zip files, modifying compression type and parameters."
readme = "README.md"
authors = [
    { name = "Jeff Dairiki", email = "dairiki@dairiki.org" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: File Formats",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Utilities",
    "Typing :: Typed",
]
requires-python = ">=3.9"
dependencies = []

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/dairiki/gitmanip"

[project.scripts]
zipmanip = "zipmanip:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
includes = [
    "zipmanip.py",
]

[tool.mypy]
files = [
    "$MYPY_CONFIG_FILE_DIR/zipmanip.py",
]
show_error_codes = true
error_summary = true
warn_unused_configs = true
warn_unused_ignores = true
strict = true

[tool.ruff]
extend-exclude = [
    ".pdm-build",
]

[tool.ruff.lint]
select = [
    "ALL",
]
ignore = [
    "COM812",
    "ISC001",
    "D",
    "S101",
    "PTH",
]

[tool.ruff.lint.flake8-unused-arguments]

[tool.scriv]
format = "md"
fragment_directory = "changes.d"
new_fragment_template = "file: new_fragment.md.j2"
output_file = "CHANGES.md"
md_header_level = "3"
version = "command: pdm show --version"
entry_title_template = "file: entry_title.txt.j2"

[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "ruff>=0.9.6",
]
