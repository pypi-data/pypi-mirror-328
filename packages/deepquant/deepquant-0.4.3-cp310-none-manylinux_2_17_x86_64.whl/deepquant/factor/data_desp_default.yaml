yield_factor:
  alpha_100w:
    desp: 周ALPHA(100周);以个股和标的指数最近100周的周涨跌幅划线计算出的截距；AB股的标的指数是沪深300，港股的标的指数是恒生指数，美股的标的指数是标普500。
  alpha_24m:
    desp: 月ALPHA(24月);以个股和标的指数最近24月的月涨跌幅划线计算出的截距；AB股的标的指数是沪深300，港股的标的指数是恒生指数，美股的标的指数是标普500。
  alpha_60m:
    desp: 月ALPHA(60月);以个股和标的指数最近60月的月涨跌幅划线计算出的截距；AB股的标的指数是沪深300，港股的标的指数是恒生指数，美股的标的指数是标普500。
  alpha_day_1y:
    desp: 日ALPHA(1年);以个股和标的指数最近1年日涨跌幅划线计算出的截距；AB股的标的指数是沪深300，港股的标的指数是恒生指数，美股的标的指数是标普500。
  alpha_day_2y:
    desp: 日ALPHA(2年);以个股和标的指数最近2年日涨跌幅划线计算出的截距；AB股的标的指数是沪深300，港股的标的指数是恒生指数，美股的标的指数是标普500。
